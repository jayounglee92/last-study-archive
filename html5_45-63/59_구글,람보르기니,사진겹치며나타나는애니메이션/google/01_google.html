<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> google </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <style>
		*{margin:0; padding:0;}
		body,header, nav,section,footer, video,form{ margin:0; padding:0; }
		header,nav,video,section,footer{display:block;}
		a:link, a:visited{text-decoration:none; color:#fff;}
		a:hover, a:focus{color:#f00;}

		/*################### 스킵네비게이션 #####################*/
			#skipNav{ width:100%; position:absolute; left:0; top:-30px;}
				#skipNav p a{display:block; width:100%; background-color:#000; text-align:center; position:absolute; line-height:30px;}
				#skipNav p a:focus{top:30px;}
		/*#####################################################*/

		#wrap{width:100%; max-width:1280px; margin:0 auto;}
			header{ width:90%; margin:0 auto;}
				h1{ width:100%; padding:40px 0 20px;}
					h1 a{display:block; width:200px; margin:0 auto;}
						h1 a img{ width:100%;}

			#video{
				width:66%; 
				margin:10px auto 30px;
				}

			#video video{width:100%;}
			nav{ width:100%; }
				nav form{ width:67%; margin:0 auto;}
					nav input{ width:99%; height:28px; font-size:1.2em; text-indent:10px; border:1px solid #ccc;}
			/*############# placeholder의 글씨색상 바꾸기 #############*/
			::-webkit-input-placeholder{color:#aaa;}
			:-ms-input-placeholder{color:#aaa;}
			::-moz-input-placeholder{color:#aaa;} /* 파이어폭스 19+*/
			:-moz-input-placeholder{color:#aaa;} /* 파이어폭스 19-*/

			#section{ width:100%; margin:30px 0;}
				#section .view{ width:70%; margin:0 auto; }
					#section a{display:inline-block; width:24%;}
						#section a img{ width:100%;}
					#section a:hover img{ box-shadow:2px 2px 2px rgba(0,0,0,0.5); }

			#footer{ text-align:center; text-transform:uppercase; letter-spacing:3px; font-weight:bold; color:#aaa;}
			h2{position:absolute; width:1px; height:1px; font-size:1px; line-height:0; overflow:hidden; left:-9999px;}
		
		@media all and (min-width:768px) and (max-width:1024px){
			
			#section a{display:inline-block; width:32%;}
			
			.sony, .w3c{position:absolute; width:1px; height:1px; font-size:1px; line-height:0; overflow:hidden; left:-9999px;}
		}

		@media all and (min-width:481px) and (max-width:767px){
			
			h1 a{display:block; width:160px; margin:0 auto;}
			#video{width:90%; }
			nav{ width:100%; }
				nav form{ width:90%; margin:0 auto;}
					nav input{ font-size:0.9em;}
			#section a{display:inline-block; width:48%;}
		}

		@media all and (min-width:320px) and (max-width:480px){
			h1 a{display:block; width:120px; margin:0 auto;}
			#video{width:90%; }
			nav{ width:100%; }
				nav form{ width:90%; margin:0 auto;}
					nav input{ font-size:0.9em;}
			#section a{display:block; width:100%;}
		}
  </style>
 </head>
 <body>
	<div id="skipNav">
		<p class="video"><a href="#video" title="비디오영역">비디오 영역 바로가기</a></p>
		<p class="icon"><a href="#section" title="썸네일영역">썸네일 영역 바로가기</a></p>
		<p class="footer"><a href="#footer" title="꼬릿말영역">꼬릿말 영역 바로가기</a></p>
	</div>
	<div id="wrap">
		<header id="header">
			<h1>
				<a href="#none" title="로고">
					<img src="img/logo.png" alt="구글로고"/>
				</a>
			</h1>
			<div id="video">
				<video controls>
					<source src="frozen_fever.mp4" type="video/mp4"/>
				</video>
			</div>
			<nav>
				<form action="https://www.google.co.kr/search" id="f" method="get">
					<input id="q" autocomplete="off" name="q" type="text" placeholder="Google 검색 또는 URL 입력"/>
				</form>
			</nav>
		</header>
		<section id="section">
			<h2>썸네일영역</h2>
			<div class="view">
				<a href="#" title="네이버"><img src="img/naver.jpg" alt="네이버"/></a>
				<a href="#" title="다음"><img src="img/daum.jpg" alt="다음"/></a>
				<a href="#" title="아우디"><img src="img/audi.jpg" alt="아우디"/></a>
				<a href="#" title="닌텐도"><img src="img/nintendo.jpg" alt="닌텐도"/></a>
				<a href="#" title="엘지"><img src="img/lg.jpg" alt="엘지"/></a>
				<a href="#" title="삼성"><img src="img/samsung.jpg" alt="삼성"/></a>
				<a class="sony" href="#" title="소니"><img src="img/sony.jpg" alt="소니"/></a>
				<a class="w3c" href="#" title="w3c"><img src="img/w3c.jpg" alt="w3c"/></a>
			</div>
		</section>
		<footer id="footer">
			google:mediaQuery
		</footer>
	</div>
 </body>
</html>
