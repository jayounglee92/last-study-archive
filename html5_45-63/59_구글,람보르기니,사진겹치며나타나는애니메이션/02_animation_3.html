<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> animation_3 </title>
  <style>
	*{margin:0; padding:0;}
	div{width:700px; height:400px; border:3px dotted #fcf; margin:100px auto 0; position:relative;}
		div p{width:600px; height:300px; position:absolute; left:50px; top:50px;
			background-image:url("img/01.jpg");
			background-size:100% 100%;
			animation:ani 5s infinite alternate;
		}
		
		@keyframes ani{
			0%{background-image:url("img/01.jpg");}
			50%{background-image:url("img/02.jpg");}
			100%{background-image:url("img/03.jpg");}
		}
		/*
			현재버전은 크롬에서만 작동하는 원리!
			다른 부라우저에서는 각각의 프레임에서 이미지 교체가 되지 않는다.
			크롬,안드로이드 기기에서 사용이 가능함!
		*/

  </style>
 </head>
 <body>
	<div>
		<p></p>
	</div>
 </body>
</html>
