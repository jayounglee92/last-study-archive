<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> animation_2 </title>
  <style>
	*{margin:0; padding:0;}
	div{width:700px; height:400px; border:3px dotted #fcf; margin:100px auto 0; position:relative;}
		div p{width:600px; height:300px; position:absolute; left:50px; top:50px;}
			div	p img{width:100%; height:100%;}

			.img3{opacity:0; animation:img3 3s infinite alternate;}
			@keyframes img3{
				0%{opacity:0;}
				25%{opacity:1;}
				50%{opacity:0;}
			}

			.img2{opacity:0; animation:img2 3s infinite alternate;}
			@keyframes img2{
				51%{opacity:0;}
				75%{opacity:1;}
				100%{opacity:0;}
			}


  </style>
 </head>
 <body>
	<div>
		<p class="img1"><img src="img/01.jpg" alt="가장 깔려있는 이미지"/></p>
		<p class="img2"><img src="img/02.jpg" alt="중간 이미지"/></p>
		<p class="img3"><img src="img/03.jpg" alt="맨위 이미지"/></p>
	</div>
 </body>
</html>
