<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> animation </title>
  <style>
	h2{background-color:#ff0; text-indent:20px; text-transform:uppercase;}
	p{width:150px; height:150px; background-color:lightblue; animation:myani 5s infinite alternate;}
	/*
	@keyframes myani{
		0%{width:150px; height:150px; background-color:lightblue;}
		15%{width:200px; height:300px; background-color:orange;}
		100%{width:100px; height:100px; background-color:red;}
	}
	*/

	/*
		1) p태그 하나더 만들기
		2) 완전한 동그라미 만들기
		3) 테두리 만들기
	*/
	.p1{animation:test1 5s infinite alternate;}
	@keyframes test1{
		0%{width:150px; height:150px; background-color:lightblue;}
		50%{width:240px; height:200px; background-color:gold; border-radius:20px;}
		100%{width:300px; height:300px; border:5px solid red; background-color:pink; border-radius:155px;}
	}
	/*
		border의 경우 예전버전에서는 갑자기 중간부터 생성되지 않았음
		현재는 border
	*/
	/*
		1) p태그 하나더 만들기
		2) 왼쪽에서 오른쪽으로 500픽셀 이동하도록 만들기
		3) 완전한 동그라미가 되면서 배경색상이 변경되도록 만들기
	*/
	.p2{animation:test2 5s infinite alternate;}
	@keyframes test2{
		0%{width:100px; height:100px; background-color:red;}
		50%{width:200px; height:150px; background-color:pink; border-radius:10px;}
		70%{width:150px; height:150px; background-color:gold; border-radius:5px;}
		100%{width:240px; height:240px; background-color:#ff0; border-radius:120px; margin-left:500px;}
	}
	/*
		위에서 기본적으로 생성한 크기보다 아래서 작성된 keyframes 부분이 최신으로 적용된다.
		
	*/
  </style>
 </head>
 <body>
	<h2>animation</h2>
	<p>animation-keyframes</p>
	<p class="p1">p1</p>
	<p class="p2">p2</p>
 </body>
</html>
