<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> animation_balloon </title>
  <style>
	*{margin:0; padding:0;}

	div{width:1280px; height:800px; background-image:url("img/background.jpg"); background-repeat:no-repeat; position:relative;}
		p{width:160px; opacity:0.5; position:absolute; left:0; top:400px; animation:flying 30s infinite alternate linear;}
			p img{width:100%;}
	
	@keyframes flying{
		0%{transform:translate(0,0);}
		10%{transform:translate(60px,-200px);}
		30%{transform:translate(360px,100px);}
		50%{transform:translate(600px,0px);}
		70%{transform:translate(840px,100px);}
		90%{transform:translate(1080px,0px);}
		100%{transform:translate(1100px,-100px);}
	}
	
  </style>
 </head>
 <body>
	<div>
		<p><img src="img/airball.png" alt="풍선 이미지"/></p>
	</div>
 </body>
</html>
