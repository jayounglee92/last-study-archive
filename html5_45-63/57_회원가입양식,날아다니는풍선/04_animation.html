<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> animation </title>
  <style>
	div{width:1280px; height:768px; background-image:url("img/background.jpg"); background-repeat:no-repeat; overflow:hidden;}
		div	p{width:214px; height:224px; position:absolute; left:400px; top:300px; border:1px solid blue; animation:moves 20s infinite alternate;}
			div	p span{display:block; width:100%; height:100%; border:1px solid red; position:relative;}
				div	p span img{width:70%; height:70%; position:absolute; left:-10px; bottom:10px; opacity:0.6; animation:ball 3s infinite alternate;}


				@keyframes ball{
					0%{left:-10px; bottom:10px;}
					50%{left:10px; bottom:-30px;}
					100%{left:20px; bottom:15px;}
				}

				@keyframes moves{
					0%{left:-100px;}
					20%{left:350px;}
					50%{left:550px;}
					100%{left:900px;}
				}

				/*
					키프레임은 정해진 위치마다 멈추게된다.
						키프레임은 많이 나누게 되면 화면이 오히려 딱딱하게 끊어져 보일 수 있다.
				*/
  </style>
 </head>
 <body>
	<div>
		<p>
			<span>
				<img src="img/airball.png" alt="풍선이미지"/>
			</span>
		</p>
	</div>
 </body>
</html>
