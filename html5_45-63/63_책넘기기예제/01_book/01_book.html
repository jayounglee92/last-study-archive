<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>book</title>
  <style>
		*{margin:0; padding:0;}

		h2{ text-align:center; padding:50px 0; color:#aaa;}

		/*
			현재 영역보다 책이 넘치게 되면 x축으로 방향이 생긴다.
			이때 브라우저가 좌우측으로 움직일수 있기 때문에 가장큰 영역에서
			overflow:hidden으로 가려준다.
		*/
		#container{ width:1280px; height:800px; margin:0 auto; overflow:hidden; }	
			#content{ width:600px; height:300px; background-color:gold; margin:100px auto 0; position:relative;
				perspective:1000px;
			}
				.box{width:100%; position:absolute; left:0; top:0; }
					.box p{width:50%; float:left; height:300px;}
						.box p img{width:100%; height:100%;}

					/* box2가 y축을 기준으로 돌아갈수 있도록 설정한 부분! */					
					.box2{ width:100%; transform:rotatey(0deg); transition:all .5s ease-in; }
					.box2:hover{transform:rotatey(180deg); }
						

						/*이미지 2장이 겹쳐서 투명하게 나타나는 부분으로 배경색상 하얀색상이
						처리해줌!*/
						.frontImg{position:relative; background-color:#fff;}
							.frontImg img{ position:absolute; left:0; top:0; transition:all .5s ease-in;}
							
							/* back에 해당하는 이미지가 마우스를 올렸을때 반대로 나올수 있으므로
							미리 반대 방향으로 돌려놓음!*/
							.frontImg img.back{ transform:rotatey(-180deg); opacity:0;}
					.box2:hover img.front{opacity:0;}
					.box2:hover img.back{ opacity:1; }


		h3{position:absolute; width:1px; height:1px; font-size:1px; line-height:0;  overflow:hidden; left:-9999px;}
  </style>
 </head>
 <body>
	<h2>Perspective를 이용한 book만들기</h2>
	<div id="container">
		<div id="content">
			<section class="box box1">
				<h3>기본페이지</h3>
				<p class="leftImg"><img src="img/03.jpg" alt="왼쪽기본이미지"/></p>
				<p class="rightImg"><img src="img/02.jpg" alt="오른쪽기본이미지"/></p>
			</section>
			<section class="box box2">
				<h3>중간페이지</h3>
				<p class="frontImg">
					<img class="front" src="img/01.jpg" alt="앞면이미지"/>
					<img class="back" src="img/04.jpg" alt="뒷면이미지"/>
				</p>
				<p class="backImg"></p>
			</section>
		</div>
	</div>
 </body>
</html>
