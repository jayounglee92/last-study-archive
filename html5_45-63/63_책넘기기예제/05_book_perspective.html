<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> book_perspective </title>
  <style>
	*{margin:0; padding:0;}
	div{width:600px; height:300px; margin:100px auto 0; position:relative;
		background-image:url("img/a0.jpg"), url("img/a1.png");
		background-repeat:no-repeat, no-repeat;
		background-size:300px 300px, 300px 300px;
		background-position:0 0,300px 0;
		perspective:900px;
	}
		div p{width:100%; height:100%;position:absolute; left:0; top:0; backface-visibility:hidden;}/*둘다 뒷면은 안보이는 상태*/
			div p img{width:50%;}
				
				.page2 img{float:right;}/*뮬란은 오른쪽에*/
				.page3 img{float:left;}/*인어공주는 왼쪽에*/
				
				/*뮬란 시작 각도를 인어공주와 맞춤, 뮬란은 뒷면상태라 안보이고 인어공주에 깔려있기도해서 안보여*/
				.page2{transform:rotatey(-180deg); transition:all 1s}	
				/*인어공주는 제자리*/
				.page3{transform:rotatey(0deg); transition:all 1s;}
			
			/* -180~-90도는 뒷면이라 안보이고 -90~0도는 앞면이라 보임*/
			div:hover .page2{transform:rotatey(0deg);}
			
			/*돌아가면서 0~90도는 앞면이라 보이고 90~180도는 뒷면이라 안보임*/
			div:hover .page3{transform:rotatey(180deg);}
		
  </style>
 </head>
 <body>
  <div>

	<p class="page2"><img src="img/a2.jpg" alt="뮬란"/></p>
	<p class="page3"><img src="img/a3.jpg" alt="인어공주"/></p>
	
  </div>
 </body>
</html>
