<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>navi</title>
  <style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		
		body{font:bold 15px/1.5em arial, gulim, sans-serif;}
		
		ul,h2{ margin-top:20px; margin-left:20px;}
		
		ul{overflow:hidden;}

			/*
				display:inline을 적용했지만 float를 사용하는 이유는
				설계상 li태그들이 들여쓰기가 되기때문에 정교한 
				작업을 할때는 공간이 만들어지면 떨어지게 된다.
			
			*/
			ul li{display:inline; background-color:darkblue; float:left; margin-right:1px; line-height:30px;}
				ul li a{padding:15px 10px; color:lightblue; transition:all 1s;}

			/*
				text-decoration의 경우 변하는 과정이 없기 때문에 transition의 영향을 받지 않는다.
				만약에 밑줄이 transition의 영향을 받게 하려면 border로 작업하면 가능하다.
			*/
			ul li a:hover, ul li a:focus{background-color:lightblue; color:darkblue; text-decoration:none;}

  </style>
 </head>
 <body>
	<h2>transition:nav</h2>
	<ul>
		<li><a href="#none" title="home">home</a></li>
		<li><a href="#none" title="join">join</a></li>
		<li><a href="#none" title="board">board</a></li>
		<li><a href="#none" title="sitemap">sitemap</a></li>
	</ul>
 </body>
</html>
