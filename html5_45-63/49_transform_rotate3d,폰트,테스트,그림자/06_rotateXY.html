<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>rotateXY</title>
  <style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		
		section{width:1280px; margin:0 auto;}
			section h2{width:100%; text-align:center; font-size:30px; padding:20px 0;}
				section ul{width:980px; margin:0 auto; }
					section li{width:300px; height:240px; float:left; margin:20px; margin-right:0;}
						section li a{display:block; width:100%; height:100%; transition:transform .7s ease-in-out;}
							section li a img{width:100%; height:100%;}
						
						section li a:hover, section li a:focus{ transform:rotatex(180deg);}
						section li.rotatey a:hover , section li.rotatey a:focus{transform:rotatey(180deg);}
				
				section ul:after{content:""; display:block; clear:both;}
  </style>
 </head>
 <body>
	<section>
		<h2>rotate X and Y</h2>
		<ul>
			<li>
				<a href="#none" title="이미지1"><img src="img/01.jpg" alt="이미지1"/></a>
			</li>
			<li>
				<a href="#none" title="이미지2"><img src="img/02.jpg" alt="이미지2"/></a>
			</li>
			<li>
				<a href="#none" title="이미지3"><img src="img/03.jpg" alt="이미지3"/></a>
			</li>
			<li class="rotatey">
				<a href="#none" title="이미지4"><img src="img/04.jpg" alt="이미지4"/></a>
			</li>
			<li class="rotatey">
				<a href="#none" title="이미지5"><img src="img/05.jpg" alt="이미지5"/></a>
			</li>
			<li class="rotatey">
				<a href="#none" title="이미지6"><img src="img/06.jpg" alt="이미지6"/></a>
			</li>
		</ul>
	</section>
 </body>
</html>
