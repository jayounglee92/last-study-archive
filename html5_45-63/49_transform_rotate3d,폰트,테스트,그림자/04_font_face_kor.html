<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> font_kor </title>
  <style>
		/*
			@import url(//fonts.googleapis.com/earlyaccess/jejuhallasan.css);
			.h2{font-family: 'Jeju Hallasan', cursive;}
		*/
		@font-face{
			font-family:"jmr";
			src:url("font/JejuMyeongjo-Regular.woff");
		}

		.hh2{font-family:"jmr";}
  </style>
 </head>
 <body>
	<h2>기본: 프론트엔드과정 </h2>
	<h2 class="h2"> 적용1: 한글적용하기 </h2>
	<h2 class="hh2">적용2: 변환프로그램으로 변환하여 적용하기</h2>
 </body>
</html>
<!--
	:: 구글에서 각국의 언어를 사용할수 있도록 제공
	https://fonts.google.com/earlyaccess
	ctrl+f로 korean 또는 kor 검색
	
		01) @import 적용방식
			+ 장점: 주소와 font-family만 복사해서 가져오면 되기 때문에
			빠르게 적용해 볼 수 있다.

			+ 단점: 어떤언어를 가져오는지, 서버의 환경, 글자의 길이값에 
			따라 적용되는 속도가 매우 달라질 수 있음
		
		02) @font-face로 만드는 방식
			+ 장점: 안전함! 읽어들이는 속도가 빠름!, 연결되어 있는 서버의 속도를
			고려하지 않아도 상관없음
			+ 단점: 소스를 많이 가지고 있어야 함

		중요!: import방식이나 link 적용방식은 font-family가 정해져 있기 때문에
		사용자가 임으로 만들어서 사용하면 적용이 않될수 있음
			+ 주소줄로 가져오는 방식은 font-family도 함께 가져와서 사용해야함!
-->
