<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>transition_width</title>
  <style>
		*{margin:0; padding:0;}
		li{list-style-type:none;}
			ul{width:800px; height:400px; border:2px solid #ccc; margin:100px auto 0;}
				ul li{width:50px; height:400px; float:left; transition:width .5s;}
				ul li:hover{width:600px;}
					ul li img{width:100%; height:100%;}
  </style>
 </head>
 <body>
	<ul>
		<li>
			<a href="#none" title="이미지링크1">

		</li>

				<img src="img/background02.jpg" alt="이미지2"/>
			</a>
		</li>
		<li>
			<a href="#none" title="이미지링크3">
				<img src="img/background03.jpg" alt="이미지3"/>
			</a>
		</li>
		<li>
			<a href="#none" title="이미지링크4">
				<img src="img/background04.jpg" alt="이미지4"/>
			</a>
		</li>
		<li>
			<a href="#none" title="이미지링크5">
				<img src="img/background05.jpg" alt="이미지5"/>

		</li>
	</ul>
 </body>
</html>
