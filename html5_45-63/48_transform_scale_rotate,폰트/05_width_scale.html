<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> width_scale </title>
  <style>
		*{margin:0; padding:0;}
		h2{ padding:40px 0 10px; text-align:center; }
		.test1, .test2{ width:300px; height:300px; background-color:gold; margin:0 auto; position:relative;}
			.test1 p, .test2 p{ width:200px; height:200px; background-color:#000;  color:#fff; position:absolute; 
			left:50px; top:50px; text-indent:-9999px;}
			/* 글씨를 화면에서 없앨때는 text-indent로 해결가능! */
			
			.test1 p{width:10px; height:10px; transition:width 1s, height 1s;}
			.test1:hover p{width:200px; height:200px; }

			.test2 p{transform:scale(0.3); transition:transform 1s;}
			.test2:hover p{transform:scale(1);}
  </style>
 </head>
 <body>
	<h2> width, height </h2>
	<div class="test1">
		<p>test1</p>
	</div>

	<h2>scale</h2>
	<div class="test2">
		<p>test2</p>
	</div>
 </body>
</html>
