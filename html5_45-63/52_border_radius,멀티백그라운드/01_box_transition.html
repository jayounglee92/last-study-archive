<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> box_transition </title>
  <style>
		*{margin:0; padding:0;}
		div{ width:250px; height:250px; background-color:#000; border:1px solid #aaa; margin:100px auto 0;
			position:relative; overflow:hidden;
		}
			div p{width:50px; height:50px; background-color:rgba(100,0,0,0.5); text-align:center; 
			color:#fff; line-height:50px; position:absolute; left:250px; bottom:0; transition:all 2.5s ease-in-out .1s;}

		div:hover p{left:0;}

		div .no2{transition-duration:2s;}
		div:hover .no2{left:50px;}
		
		div .no3{transition-duration:1.5s;}
		div:hover .no3{left:100px;}

		div .no4{transition-duration:1s;}
		div:hover .no4{left:150px;}

		div .no5{transition-duration:0.5s;}
		div:hover .no5{left:200px;}

		/*
			transition:all 2.5s ease-in-out .1s == 축약형 표현방법

			+ transition-property : 속성만 확인
			+ transition-duration : 장면전환이 일어나는 시간
			+ transition-timing-function : 느림효과 같은 effect 효과
			+ transition-delay : 마우스를 올리고 시작되는 시간!
		*/

  </style>
 </head>
 <body>
	<div>
		<p class="no1">1</p>
		<p class="no2">2</p>
		<p class="no3">3</p>
		<p class="no4">4</p>
		<p class="no5">5</p>
	</div>
 </body>
</html>
