<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> perspective </title>
  <style>
		*{margin:0; padding:0;}
		div{perspective:1000px;}
		p{width:300px; height:300px; background-color:blue; margin:50px auto 0; transform:rotatex(60deg);}
  </style>
 </head>
 <body>
	<div>
		<p></p>
	</div>
 </body>
</html>
<!--
	perspective는 2가지 용도로 사용가능

	 + transform을 사용하여 perspective를 사용할수 있다.
     + 개별적으로 perspective를 사용할 수 있음

	 ::: 기본적으로 부모요소와 관찰자와의 거리를 만들고
	 자녀요소로 기능을 꾸미게 된다.

	ex)
		perspective의 경우 뒤에 적용된 수치가 작을수록
		관찰자와 거리가 가까워지고 , 적용된 수치가 클 수록 
		관찰자와 거리가 멀어진다.
			

-->
