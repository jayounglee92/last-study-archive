<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>transform2</title>
  <style>
		*{margin:0; padding:0;}
		h2{ margin:20px; text-transform:uppercase;}

		p{width:200px; height:200px; background-color:aqua; transition:all .3s; }
		p:hover{ transform:translate(100px, 100px) scale(1.5);}
		/*
			transform은 한꺼번에 여러개의 작업이 가능함!
				transform: 속성1	 속성2;
					+ 다른 기능들을 (콤마)를 사용하지만 transform은 콤마 없이 작업함
		*/
  </style>
 </head>
 <body>
	<h2>transform: multi</h2>
	<p></p>
 </body>
</html>
