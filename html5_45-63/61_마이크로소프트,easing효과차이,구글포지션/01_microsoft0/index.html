<!DOCTYPE html>

 <head>

  <style>
  /*####################### 초기화 ###########################*/
	*{margin:0; padding:0;}
	body,header,nav,section,video,form{margin:0; padding:0;}
	header,nav,video,section,footer{display:block;}
	li{list-style:none;}
	a:link, a:visited{text-decoration:none; color:#333;}
	a:hover, a:focus{text-decoration:underline;}
  /*#########################################################*/
	/* 색깔 #0067B8 */

	#wrap{width:100%; max-width:1280px; margin:0 auto;}

	/*############################# header ############################*/
		#header{width:90%; height:100px;  margin:0 auto;}
			h1{width:50%; height:60px; float:left; line-height:90px;}

			.search{width:50%; height:60px;float:left; line-height:70px;}
			.search:after{content:""; display:block; clear:both;}
				input{width:240px; height:24px; text-indent:10px;}
				i{vertical-align:middle;}

			#gnb{width:100%; height:40px;}
				#gnb ul{width:100%; height:100%;}
					#gnb li{display:inline; line-height:40px; margin-right:2%;}
						#gnb li a{color:blue;}



	/*############################# visual ############################*/
		#visual{width:100%; position:relative;}
			.visual{width:100%;}
				.visual img{width:100%;}
			.textBox{width:300px; padding:0 10px 10px;background-color:#0067B8; position:absolute; left:0; top:35%;}
				.textBox a{color:#fff; line-height:20px; }
				.textBox strong{font-size:30px; line-height:60px;}
				.textBox span{display:block;}



	/*############################# content ############################*/
		#content{width:90%; margin:0 auto; padding:2% 0 4%;}
			#content ul{width:100%;}
			#content ul:after{content:""; display:block; clear:both;}
				#content li{width:32%; margin-right:2%; float:left; text-align:center;}
				#content li:last-child{margin-right:0;}
					#content li img{width:100%;}



	/*############################# footer ############################*/
		#footer{width:90%; height:30px; margin:0 auto; font-size:13px;}
			#footer a{padding-left:1%;}




	/*############################# 반응형 ############################*/
		/* pc */
		@media all and (min-width:1025px){
			/*#header{background-color:pink;}*/

		}
		/* 테블릿pc */

			/*#header{background-color:green;}*/

		}
		
		/* 스마트폰 가로 */
		@media all and (min-width:481px) and (max-width:767px){
			#header{width:100%; height:250px; /*background-color:gold;*/}
			h1{margin:0 auto; line-height:70px; float:none;text-align:center;}
				h1 img{width:70%;}
			.search{width:100%; height:30px; line-height:26px; float:none; text-align:center;}
				input{width:200px; height:18px;}

			#gnb li{display:block; width:100%; margin-right:0; background-color:#0067B8; text-align:center; border-bottom:1px solid #fff;}
				#gnb li a{color:#fff; }


			.textBox{width:100%; padding:0 10px 10px; position:static;}
				.textBox a{font-size:12px; color:#fff; line-height:10px;}
					.textBox strong{font-size:20px; line-height:40px;}
					.textBox a span{display:block; width:90%; height:20px;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

			#content li{width:100%; float:none; margin-bottom:10px;}
				#content li a{font-size:14px;}
		}

		/* 스마트폰 세로 */
		@media all and (min-width:320px) and (max-width:480px){
			#header{width:100%; height:250px;}
			h1{margin:0 auto; line-height:70px; float:none;}
				h1 img{width:100%;}
			.search{width:100%; height:30px; line-height:26px; float:none; text-align:center;}
				input{width:200px; height:18px;}

					.textBox strong{font-size:20px; line-height:40px;}
					.textBox a span{width:90%; height:26px;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}

			#content li{width:100%; float:none; margin-bottom:10px;}
				#content li a{font-size:14px;}
		}

  </style>
