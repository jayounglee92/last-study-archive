<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> microsoft </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
	<style>
		/*############ 초기화 ############*/
			*{ margin:0; padding:0; }
			body,header, section, footer,nav{margin:0; padding:0;}
			header,section,footer,nav{display:block;}
			a:link, a:visited{ text-decoration:none;}
			a:hover, a:focus{ text-decoration:underline; color:#f00;}
			li{list-style:none;}
		/*##############################*/
		 #wrapper{ max-width:1280px;  width:100%; margin:0 auto;}


		 /*############# logo+ search ###########*/
		 header{ width:100%; height:100px; }
			#head{width:100%;}
				#logo,#search{ float:left; height:50px;}
				
				#logo{ width:30%;}
					#logo a{display:block; width:162px; height:34px; margin:8px 20px;}
						#logo a img{width:100%; height:100%;}

				#search{ width:70%; line-height:50px;}
					#search .searchArea{  width:100%;}
						#searchText{width:40%; height:30px; text-indent:10px;}
						#search input[type="image"]{vertical-align:middle;}

			#head:after{content:""; display:block; clear:both;}

		/*############## nav ##############*/
			header nav{ width:100%; height:50px; line-height:50px; }
				header ul{ width:100%;}
					header li{display:inline;}
						header li a{padding:0 20px;}


		/*############ section + visual ###########*/
			#visual{ width:100%; height:360px; overflow:hidden; position:relative;}
				#visual p{width:100%;}
					#visual p img{width:100%;}

				
				#visual div{ width:230px; height:220px; background-color:#1570a6; color:#fff; position:absolute; 
				right:75%; top:15%; padding:1%;}

					#visual h3{ font-size:2em; font-weight:400; font-family:corbel;}
					#visual .text{ font-size:1.1em; margin:10px 0; line-height:25px;}
					#visual div a{ color:#fff; display:block; width:100px; height:20px; font-size:17px;}

		/*############# section + content #############*/
			#content{width:100%; }
				#content ul{ width:1025px; margin:20px auto;}
					#content ul li{ width:330px; float:left; margin-left:15px;}
					#content ul li:first-child{ margin-left:0;}
						#content ul li img{width:100%;}

				#content ul:after{ content:""; display:block; clear:both; }

		/*############## footer ###########*/
			footer{ width:100%; text-align:center; margin:40px 0 10px;} 
				footer a{color:#333; padding:0 5px; display:inline-block;}
		

		 /*############## 버리는 영역 ##############*/
			h2{position:absolute; width:1px; height:1px; font-size:1px; line-height:0; left:-9999px; overflow:hidden;}
		
		@media all and (min-width:768px) and (max-width:1024px){
	
				#visual{ height:270px; }
					#visual div{ width:210px; height:200px; left:0; top:9%; }

				#content ul{ width:768px; }
					#content ul li{ width:250px; float:left; margin-left:9px;}
		}

		@media all and (min-width:481px) and (max-width:767px){
				#logo{ width:50%;}
				#search{ width:50%;}
					#searchText{width:60%;}
				header nav{background-color:#1570a6;}
				header ul { width:480px; margin:0 auto;}
					header li{display:block; width:120px; float:left; text-align:center;}
					/*
						영역에서 px를 확인하면 481이 아니라 465~461
						크기로 인식할수 있음, 브라우저의 스크롤 너비가
						해당 크기만큼 차지하는 경우!
					*/
						header li a{padding:0; color:#fff;}
				header ul:after{ content:""; display:block; clear:both; }

				#visual{ width:100%; height:100%; overflow:hidden; position:static;}
				#visual p{width:100%;}
					#visual p img{width:100%;}

				
				#visual div{ width:98%; height:90px; background-color:#1570a6; color:#fff; position:static; 
				padding:1%;}

					#visual h3{ font-size:1.4em;}
					#visual .text{ font-size:0.85em; height:15px; line-height:15px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
					#visual div a{font-size:14px;}

					#content ul{ width:481px; }
					#content ul li{ width:238px; float:left; margin-left:2px; padding:10px 0;}
					#content ul li p{ font-size:14px;}

					#content ul li:last-child{ clear:both; margin:0 25%;}
					#content ul li:last-child p{text-align:center;}
		}

		@media all and (min-width:320px) and (max-width:480px){
				header{ width:100%; height:310px; }

					#logo,#search{ float:none; height:50px; width:100%;}
						#logo a{display:block; margin:0 auto;}
							#searchText{width:90%; height:30px; text-indent:10px; text-align:center;}

					header nav{ width:100%; height:204px; line-height:50px; background-color:#1570a6;}
					header ul{ width:100%; text-align:center;}
						header li{display:block; width:100%;}
							header li a{display:block; padding:0; width:100%; height:100%; color:#fff; border-bottom:1px solid #fff;}

							header li a:hover{ background-color:#135277;}

					#visual{ width:100%; height:100%; overflow:hidden; position:static;}
					#visual p{width:100%;}
						#visual p img{width:100%;}

					
					#visual div{ width:98%; height:90px; background-color:#1570a6; color:#fff; position:static; 
					padding:1%;}

						#visual h3{ font-size:1.4em;}
						#visual .text{ font-size:0.85em; height:15px; line-height:15px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis;}
						#visual div a{font-size:14px;}

					#content ul{ width:320px; }
					#content ul li{ width:100%; float:none; margin-left:0; padding:10px 0; text-align:center;}
					#content ul li p{ font-size:14px;}
					
					footer{font-size:12px;}
		
		}

	</style>
 </head>
 <body>
	<div id="wrapper">
		<header id="header">
			<div id="head">
				<h1 id="logo">
					<a href="#none" title="로고">
						<img src="img/mslogo.png" alt="로고이미지"/>
					</a>
				</h1>
				<div id="search">
					<form action="https://www.microsoft.com/ko-kr/search/result.aspx" method="get">
						<div class="searchArea">
							<input id="searchText" type="text" name="q" placeholder="Microsoft.com 검색" title="Microsoft.com 검색" maxlength="150"/>
							<input id="searchButton" type="image" name="searchButton" src="img/search.ltr.png" alt="돋보기이미지" title="돋보기이미지"/>
						</div>
					</form>
				</div>
			</div>
			<nav>
				<ul>
					<li><a href="#none" title="구매">구매<span>V</span></a></li>
					<li><a href="#none" title="제품">제품<span>V</span></a></li>
					<li><a href="#none" title="다운로드">다운로드<span>V</span></a></li>
					<li><a href="#none" title="지원">지원<span>V</span></a></li>
				</ul>
			</nav>
		</header>
		<section id="visual">
			<h2>비쥬얼영역</h2>
			<p>
				<a href="#none" title="visual이미지">
					<img src="img/main.jpg" alt="메인이미지"/>
				</a>
			</p>
			<div>
				<h3>Surface</h3>
				<p class="text">기존의 노트북을 바꿀만한 가치의 태블릿을 만나보세요. Surface Pro3.</p>
				<a href="#none" title="자세히 보기">자세히 보기</a>
			</div>
		</section>
		<section id="content">
			<h2>컨텐츠영역</h2>
			<ul>
				<li>
					<a href="#none" title="이미지1">
						<img src="img/b01.png" alt="이미지1"/>
					</a>	
					<p>
						Xbox One 올해 최고의 게임
					</p>
				</li>
				<li>
					<a href="#none" title="이미지2">
						<img src="img/b02.jpg" alt="이미지2"/>
					</a>	
					<p>
						이제 Office 문서를 iPad와 iPhone에서 무료로 만들고 편집하세요.
					</p>
				</li>
				<li>
					<a href="#none" title="이미지3">
						<img src="img/b03.jpg" alt="이미지3"/>
					</a>	
					<p>
						Microsoft Store에서 멋진 선물을 쇼핑하세요.
					</p>
				</li>
			</ul>
		</section>
		<footer id="footer">
			<div id="footerLink">
				<p>
					<a href="#none" title="문의처 (고객 지원 센터:155-9700)">문의처 (고객 지원 센터:155-9700)</a>
					<a href="#none" title="개인정보취급방침 및 청소년보호정책</a>">개인정보취급방침 및 청소년보호정책</a>
					<a href="#none" title="사용약관">사용약관</a>
					<a href="#none" title="광고정보">광고정보</a>
					<a href="#none" title="2018 Microsoft">2018 Microsoft</a>
				</p>
			</div>
		</footer>
	</div>
 </body>
</html>
