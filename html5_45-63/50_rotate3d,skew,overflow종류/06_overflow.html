<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> overflow </title>
  <style>
		li{list-style:none;}
		body{overflow-x:hidden; overflow-y:scroll;}

		ol li{width:100px; height:100px; background-color:lightblue; margin-top:30px;}
		.hidden{overflow:hidden;}
		.scroll{overflow:scroll;}
		.auto{overflow:auto;}
		.visible{overflow:visible;}
		
  </style>
 </head>
 <body>
	<h2>overflow의 기능</h2>
	<ol>
		<li class="hidden">overflow의 기능은 내용을 숨겨주거나 스크롤을 생성할때 사용하던 기능</li>
		<li class="scroll">overflow의 기능은 내용을 숨겨주거나 스크롤을 생성할때 사용하던 기능</li>
		<li class="auto">overflow의 기능은 내용을 숨겨주거나 스크롤을 생성할때 사용하던 기능</li>
		<li class="visible">overflow의 기능은 내용을 숨겨주거나 스크롤을 생성할때 사용하던 기능</li>
	</ol>
 </body>
</html>
