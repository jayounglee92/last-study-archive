<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> transition </title>
  <style>
	div{width:150px; height:150px; background-color:red;
		/*
			ver-1
			transition:property duration timing-function delay

			delay나 duration 부분에 0.5s라고 적용이 가능하고
			0을 제외한 .5s로 사용하도 똑같은 결과를 확인할 수 있다.

			+ delay는 제외가 가능함!
		*/

		/* 
			ver-2 : 문제점: 아래처럼 작용하면 맨 아래것만 적용됨
			:같은 속성을 적용하면 가장 아래있는 기능만 적용됨
			transition:width 1s ease-in-out;
			transition:background-color 1s ease-in-out;

			transition:속성1 duration timing-function, 속성1 duration timing-funcrtion...
		*/
		/*
			ver-3
			timing-function이 같으면 마지막에 한번만 적용해도 가능함!
				:세밀하게 보면 차이는 있음
				+ 세밀한 작업을 디테일하게 하려면 ver-2처럼 사용하는 것을 권장
				+ 속성, 시간은 줄여서 사용할 수 없음
		*/

		transition:width 1s, background-color 1s, color 1s, margin-left 1s, margin-top 1s ease-in-out;
	}

	div:hover{width:400px; margin-left:100px; margin-top:50px; background-color:blue; color:#fff;}

  </style>
 </head>
 <body>
	<div>
		transition : 장면전환
	</div>
 </body>
</html>
<!--
	https://www.w3schools.com/

	transition:property duration timing-function delay

	+ transition : 장면전환( 장면을 전환할 때 사용하는 기능)
		
		+ property : 장면전환이 일어나는 속성

			w3cschools에서 확인
				빨간색 박스가 늘어남
					width(너비), height(높이), background-color(배경색상)..

		+ duration : 장면전환이 일어나는 시간(~~하는 동안==변화가 일어나는 시간)
		+ timing function : 속도관련 표현
			+ linear : 일정한 속도
			+ ease-in : 마우스를 대상에 올리면 처음에는 일정시간 동안 천천히 표현되다가 어느정도 지나면 평균적인 속도로 변화하는 형태(처음이 느리게)
			+ ease-out : 마우스를 대상에 올리면 처음에는 일정시간 동안 평균적인 속도로 진행되다가 뒤로 갈수록 느려지는 형태(끝내가 느리게)
			+ ease-in-out : 처음과 끝이 느리게
		+ delay : 마우스를 올리고, 작동이 시작되는 시간, 2초를 적용하면 2초 뒤에 장면전환이 시작딤!

-->
