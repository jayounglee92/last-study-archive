<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> transitionBtn </title>
  <style>
	*{margin:0; padding:0;}
	#wrap{width:1920px;}
		section{width:400px;}
			h2{width:100%; height:40px; line-height:40px; background-color:lightblue; text-align:center;}
			article{width:100%; height:px; overflow:hidden; display:none;} 
				article img{width:100%; height:100%;}

			.b1 article{transform:scaley(0);
				transition:display, transform 1s ease-in-out;
			}

			.b1:hover article{transform:scaley(1); display:block;}

  </style>
 </head>
 <body>
	<div id="wrap">
		<section class="b0">
			<h2>button1</h2>
			<article>
				<img src="img/btn0.jpg" alt="btn0이미지"/>
			</article>
		</section>

		<section class="b1">
			<h2>button2</h2>
			<article>
				<img src="img/btn1.jpg" alt="btn1이미지"/>
			</article>
		</section>
		
		<section class="b2">
			<h2>button3</h2>
			<article>			
				<img src="img/btn2.jpg" alt="btn2이미지"/>
			</article>
		</section>
	</div>
 </body>
</html>
