<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> new document </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		/*.box{width:200px; height:200px; background-color:red;}
		 태그가 달라도 클래스명이 같으면 한번에 호출해서 같은 작업이 가능!
		 */

		
		h2 .box{width:200px; height:200px; background-color:red;}
  </style>
 </head>
 <body>
	<!--
		클래스명이 같은게 많고, 소스가 비슷한게 많다면
		영역을 하나 구분하여 묶어주는 것도 안정성에서 좋다.
		작업시 권장사항!

		태그가 달라도 클래스명이 같으면 한번에 적용이 가능
		1) .box

		클래스명 앞에 태그붙이기
			해당하는 h2태그에 클래스명이 box인 것 부르기!
		2) h2.box

		주의!
			h2 .box 는 h2태그에 속해있는 클래스명이 box인것 찾는 개념!
	
	-->
	<div id="content">
		<h2>
			<p class="box">class속성</p>
		</h2>
		<div class="box">
			divBox
		</div>
		<p class="box">
			pTag
		</p>
	</div>
 </body>
</html>
