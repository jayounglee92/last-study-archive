<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> web_basic </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
 </head>
 <body>
	<div id="wrap">
		<div id="header">
			<h1>로고: 상징적인 요소(홈페이지 전체 이미지)</h1>
			<h2>header영역에 작성되어야 하는 내용</h2>
			<p>네비게이션바, 로고, 로그인, 회원가입</p>
		</div>
		<div id="container">
			<h2>컨텐츠및 광고요소가 들어가는 영역</h2>
		</div>
		<div id="footer">
			<h2>꼬릿말영역</h2>
			<span>필수로 작성되어야 하는 값 copyright</span>
			<span>이용약관</span>
			<span>개인정보방침</span>
			<span>전체적으로 법률정보들을 모아주는 영역</span>
		</div>
	</div>
 </body>
</html>
<!--
	전체를 담아주는 공간 
		wrap, wrapper, 기업명wrap
	
	header,container (main, content)


	id는 호출할때 사용하는 이름
		+ 자바스크립트에서 객체를 불러서 작업할때 사용
-->
