<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> marginTest </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		/*
			공간값 초기화!
				*은 모든 부분에 접근할때 사용하는 대상!
				margin:0; 
				padding:0;
				브라우저에서 제공하는 모든 공간값을 사용하지 않겠다 라고 해서 설정해야
				사용자가 직접 설계가 가능함!		
		*/	
		*{margin:0; padding:0;}
		h1{ background-color:lightblue; text-align:center; width:400px; margin:0 auto;}

		/*
			text-align은 인라인 요소들을 블록요소 가운데 둘때 사용
			margin:0 auto는 블록요소들이 좌우에 공간이 있을때 가운데 둘때 사용
		*/

  </style>
 </head>
	
 <body>
	<h1>margin_test</h1>
 </body>
</html>
