<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title>padding</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		#box1{ 
			width:100px; height:100px;
			background-color:#f00;
			padding-top:50px;
			padding-right:40px;
			padding-bottom:60px;
			padding-left:70px;
		}

		#box2{
			width:100px; height:100px;
			background-color:darkred;
			/*축약형 표현방법 : top , right, bottom, left 방향으로 순서대로 읽는다. */
			padding:50px 40px 60px 70px;
		}


		#box3{
			width:100px; height:100px;
			background-color:pink;
			padding:50px 40px;
			/* 위아래가 같고 좌우가 같을때 축약형 표현방법! */
		
		}


		#box4{
			width:100px; height:100px;
			background-color:pink;
			padding:50px;
			/* 4방향이 전부 같은 값일때 */
		}

		#box5{
			width:100px; height:100px;
			background-color:#a00;
			padding:50px 40px 60px;
			/* 위 아래 값 다르고 좌우값 같을때 */
		
		}
  </style>
 </head>

 <body>
	<h2>padding의 정의</h2>
	<p>안쪽으로 여백 만들기</p>
	
	<p id="box1">
		padding값 설정1
	</p>

	<p id="box2">
		padding값 설정2
	</p>

	<p id="box3">
		padding값 설정3
	</p>

	<p id="box4">
		padding값 설정4
	</p>

	<p id="box5">
		padding값 설정5
	</p>

 </body>
</html>
