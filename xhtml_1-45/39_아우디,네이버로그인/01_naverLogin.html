<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> naverLogin </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
   <style type="text/css">
  /*################ 초기화 ##############*/
	*{margin:0; padding:0;}
	li{list-style-type:none;}
	a:link, a:visited{text-decoration:none; color:#333;}
	a:hover, a:focus{text-decoration:underline;}
	body{background-color:#F5F6F7;}

	#wrap{width:800px; margin:0 auto; overflow:hidden;}
		#loginWrap{width:100%; margin:20px auto 0;}

	/*################ header  ##############*/
	/* 로고 264*52 */
	#header{width:100%; height:200px;  position:relative;}
		#header h1{width:264px; height:52px;  position:absolute; left:268px; top:60px;}
		#header #lang{text-align:right;}


	/*################ conatiner  ##############*/
	#container{width:100%; }	
		#container form{width:500px;margin:0 auto; border-bottom:1px solid #ccc;}
			#container form fieldset{border:none;}
			#container form legend{display:none;}
				
				#container #group{width:100%;  text-align:right;}
					#container #group a{font-size:12px; color:#777;margin-right:19px;}

				#container #loginBlank{width:100%; }
					#container #loginBlank input#userid, input#userpass{width:460px; height:40px; margin:10px 19px 0; border:1px solid #ccc; text-indent:10px;}
					#container #loginBlank input#loginBtn{height:44px; width:462px; background-color:#23b400; font-size:16px; color:#fff; border:none; margin:10px 19px 0; cursor:pointer;}

					#container #loginOption{width:460px; font-size:12px; margin:10px 19px; }
						#container #loginOption label{margin-right:180px;}
						#container #loginOption span.gray{color:#ccc;}
						#container #loginOption span.green{color:#23b400; font-weight:bold;}
						#container #loginOption span.quest{border:1px solid #ccc; background-color:#fff; }
						#container #loginOption span.quest a{padding:0 4px;}
						#container #findInfo{text-align:center; font-size:12px; padding:20px 0;}
							#container #findInfo span.gray{color:#aaa; padding:0 5px;}

					#footer{width:100%; text-align:center;font-size:12px; line-height:1.5em;}
						#footer span.gray{color:#aaa; padding:0 5px;}

	</style>	

 </head>

 <body>
	<div id="wrap">
		<div id="loginWrap">
			<div id="header">
				<h1>
					<a href="http://www.naver.com" title="네이버 링크">
						<img src="img/logo.png" alt="네이버 로고"/>
					</a>
				</h1>
				<div id="lang">
					<select>
						<option value="한국어" selected="selected">한국어</option>
						<option value="영어">English</option>
						<option value="중국어간체">中文(简体)</option>
						<option value="중국어번제">中文(台灣)</option>
					</select>
				</div>
			</div>
			<div id="container">
				<form action="#" method="post">
					<fieldset>
						<legend>로그인</legend>
						<p id="group">
							<a href="#" title="단체 로그인 방법">단체 로그인 방법</a>
						</p>
						<p id="loginBlank">
							<input id="userid" type="text" name="userid"/>
							<input id="userpass" type="password" name="userpass"/>
							<input id="loginBtn" type="submit" value="로그인" title="전송"/>	
						</p>
						<div id="loginOption">
								<input id="loginCheck" type="checkbox" name="loginCheck"/>	
								<label for="loginCheck">로그인 상태 유지</label>

								IP보안 <span class="green">ON</span><span class="gray">&nbsp;|</span>
								<span class="underline"><a href="#" title="일회용 로그인">일회용 로그인</a></span>
								<span class="quest"><a href="#" title="?">?</a></span>
						</div>
					</fieldset>
				</form>
				<p id="findInfo">
					<a href="#" title="아이디 찾기">아이디 찾기</a><span class="gray">|</span><a href="#" title="비밀번호 찾기">비밀번호 찾기</a><span class="gray">|</span><a href="#" title="회원가입">회원가입</a>
				</p>
			</div>
			<div id="footer">
				<p id="comTerm">
					<a href="#" title="이용약관">이용약관</a><span class="gray">|</span><a href="#" title="개인정보취급방침">개인정보취급방침</a><span class="gray">|</span><a href="#" title="책임의 한계와 법적고지">책임의 한계와 법적고지</a><span class="gray">|</span><a href="#" title="회원정보 고객센터">회원정보 고객센터</a>
				</p>
				<p id="comInfo">
					<img src="img/small_logo.jpg" alt="네이버 작은 로고"/>
					Copyright © <span class="gray">NAVER Corp.</span> All Rights Reserved.
				</p>

			</div>

		</div>
	</div>
 </body>
</html>
