<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title>daumMovie</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		*{margin:0; padding:0;}
		li{list-style-type:none;}
		a:link, a:visited{ text-decoration:none; color:#000;}
		a:hover, a:focus{text-decoration:underline; color:#00f;}

		#wrap{ width:1025px; margin:0 auto; overflow:hidden;}
			ul{width:630px; padding-left:20px;  margin:20px auto; overflow:hidden;}
				ul li{width:188px; height:158px; margin-right:20px; margin-top:20px; border:1px solid #ccc; float:left; overflow:hidden;}
					/* 대상을 건너뛰어서 잡더라도 a태그는 꼭 지정해주어야 한다. 
						중요!
							담고있는 인라인 요소들중에 하나라도 블록으로 바뀐다면
							담아주는 a태그 역시 블록으로 바뀌어야 자녀요소들을
							안전하게 담아줄 수 있다.
					*/

					ul li a{ display:block; }

						/* display:block 성질을 주는 이유는? a태그에 블록속성을 가진 요소가
							쓰일수 없기 때문에 인라인을 담아주는 블록이 없어서 여백이나 높이
							값 형성이 어려움!
						*/
						ul li a span{display:block;}

						/* 현재 105는 지금 현재 이미지의 높이값! 전체 높이는 160 
							너비는 190px
						*/
						ul li a span.img{width:100%; height:105px;}
						ul li a span.text{width:170px; height:35px;  padding:10px; font-size:13px; font-weight:bold;}

				/* 높이 160+ margin-top:20 + 높이 160 == 340 - border:1px 씩 위아래 2px 빼주기! 
					전체 높이는 338픽셀
				*/
				ul li.right{ height:338px; float:right;}
				/*
					전체 높이 340 - span.text 높이 55픽셀	== 285픽셀
				*/
					ul li.right span.img{height:285px;}

				#btnArea{width:100%; text-align:center; height:40px; line-height:40px;}
					#btnArea button{width:30px; height:20px; background-color:#fff; 
					border:1px solid #aaa; color:#777; font-weight:bold;}

					#btnArea span{padding:0 5px;}

				/*
					인라인속성중에는 display:block으로 성질이나 속성을 바꾸지 않아도 너비와 높이가
					변경가능한 태그들이 있다.
					+ img( 원본 이미지의 크기를 그대로 가져오기 때문에 원본이미지의 너비와 높이를 가지고 있다.)
					+ button( 버튼모양을 만들기위해서 기본버튼크기가 존재함 그래서 기본크기 수정이 가능함)

						button은 배경색상을 적용하면 테두리가 베벨현상?( 모깎기 현상처럼 나오게 된다.)
							해결하는 방법은 border를 재설정하여 사용!
				*/
  </style>
 </head>
 <body>
	<div id="wrap">
		<ul>
			<li>
				<a href="http://www.daum.net" title="영화관련주소0">
					<span class="img">

					</span>
					<span class="text">
						日, 또 역사 부정..'군함도'가 더 중요해진 이유
					</span>
				</a>

			<li>

					</span>

						"기럼요 사랑하디요" 흥행 이끈 유해진 애드리브
					</span>

			</li>
			<li class="right">
				<a href="http://www.daum.net" title="영화관련주소2">
					<span class="img">
						<img src="img/m2.jpg" alt="영화관련이미지2"/>
					</span>
					<span class="text">
						[최초] 한석규∙김래원 범죄 액션 '프리즌' 예고편
					</span>
				</a>
			</li>
			<li>
				<a href="http://www.daum.net" title="영화관련주소3">
					<span class="img">
						<img src="img/m3.jpg" alt="영화관련이미지3"/>
					</span>
					<span class="text">
						'엽기적인 그녀' 전지현의 엽기적인 실제 촬영 장면
					</span>
				</a>
			</li>
			<li>
				<a href="http://www.daum.net" title="영화관련주소4">
					<span class="img">
						<img src="img/m4.jpg" alt="영화관련이미지4"/>
					</span>
					<span class="text">
						'50가지 그림자' 심의반려된 논란의 19금 영상들
					</span>

			</li>
			<li>
				<a href="http://www.daum.net" title="영화관련주소5">

						<img src="img/m5.jpg" alt="영화관련이미지5"/>

						'컨택트' 몰랐던 사실들.. 여주인공 이름의 비밀은?
					</span>
				</a>
			</li>
			<li>
				<a href="http://www.daum.net" title="영화관련주소6">
					<span class="img">
						<img src="img/m6.jpg" alt="영화관련이미지6"/>
					</span>
					<span class="text">
						할리우드에서 요즘 제일 HOT한 형제들 5
					</span>
				</a>
			</li>
			<li>
				<a href="http://www.daum.net" title="영화관련주소7">
					<span class="img">
						<img src="img/m7.jpg" alt="영화관련이미지7"/>
					</span>
					<span class="text">
						탕웨이, 딸 이름 부르며 여우주연상 후보 기쁨 만끽
					</span>
				</a>
			</li>
		</ul>
		<p id="btnArea">
			<span><strong>4</strong> / 10</span>	
			<button>&lt;</button><button>&gt;</button>
			<span>영화 홈</span>
		</p>
	</div>
 </body>
</html>
<!--
	button은 인라인 태그중 하나
		xhtml에서도 사용가능한 태그!
			주의!) 익스플로러 구형 브라우저에서 크기 변화가 안될수 있기 때문에 
			주의하기! 이때는 다른 태그로 버튼을 만들거나...
			이미지로 만들어서 대체하기!

		lt는 이전 요소로 사용하며 "<" ( 특수기호로 표현할때  )괄호를 만들어준다.
		gt는 이후 요소로 사용하며 ">" ( 특수기호로 표현할때 ) 괄호를 만들어준다.
-->
