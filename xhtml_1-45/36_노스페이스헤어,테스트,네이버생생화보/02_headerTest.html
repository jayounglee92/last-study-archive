<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> header </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		*{margin:0; padding:0;}
		li{list-style:none;}
		a:link, a:visited{text-decoration:none; color:#999;}
		a:hover, a:focus{text-decoration:underline; color:#f00;}

		#wrap{width:100%; background-color:pink; max-width:1920px; margin:0 auto;}
			#header{width:100%; background-color:#333;}
				/* 높이가 82인 이유는 로고 높이가 82픽셀! */
				#head{width:1023px; height:82px; margin:0 auto; background-color:pink;}
					h1{width:83px; float:left;}
					
					/* float도 공중에 뜨기 때문에 하위객체가 올라올때 밑으로 깔릴수 있음 
						반드시 부모요소에서 색상처리로 확인한후 
						공간값을 처리할 것!
					*/
					#infoMenu{ background-color:gold; width:940px; height:32px; line-height:32px; text-align:right; font-size:12px; margin-left:83px;}
						#infoMenu li{display:inline; }
							#infoMenu li a{background-color:#fff; padding:0 10px;}
						
					/*
						전체 높이가 82픽셀
						infoMenu 높이가 32픽셀
						82-32 == 50
							gnb 높이 50픽셀로 만들기
					*/
					#gnb{ background-color:aqua; width:940px; height:50px; line-height:50px; text-align:right; margin-left:83px;}
						#gnb li{display:inline;}
							#gnb li a{ padding:0 10px 0 30px;}

  </style>
 </head>
 <body>
	<div id="wrap">
		<div id="header">
			<div id="head">
				<h1>
					<a href="http://www.thenorthfacekorea.co.kr" title="참고사이트">
						<img src="img/logo.gif" alt="로고 이미지"/>
					</a>
				</h1>
				<ul id="infoMenu">
					<li><a href="#" title="로그인">로그인</a></li>
					<li><a href="#" title="회원가입">회원가입</a></li>
					<li><a href="#" title="주문/배송조회">주문/배송조회</a></li>
				</ul>
				<ul id="gnb">
					<li><a href="#" title="신상품">신상품</a></li>
					<li><a href="#" title="베스트">베스트</a></li>
					<li><a href="#" title="아울렛">아울렛</a></li>
					<li><a href="#" title="기획전/이벤트">기획전/이벤트</a></li>
				</ul>
			</div>
		</div>
	</div>
 </body>
</html>
