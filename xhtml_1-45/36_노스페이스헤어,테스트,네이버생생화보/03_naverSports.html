<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> naver_sports</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		*{margin:0; padding:0;}
		li{list-style:none;}
		a:link, a:visited{text-decoration:none;}
			
			#wrap{width:1025px; margin:30px auto 0;}

			/* li태그의 너비 158+border-right:1px + 메인이미지 345+ border-right:1px == 664px */
			ul{width:664px;}
				/* 너비와 높이는 이미지 사이즈에 맞춤! */
				
				ul li{width:158px; height:116px; float:left; border-right:1px solid #fff; border-top:1px solid #fff;
					position:relative;
				}
				
				/* 메인이미지 크기대로 설정! */
				ul li.main{width:345px; height:233px;}

					/* z-index는 position을 사용할때 우선순위를 결정하는 기능으로 
						뒤에 수치가 커질수록 화면에 가장 먼저 보임
						z-index를 적용하지 않은 다른 값들은 0부터 시작!
					*/
					ul li.main h2{background-color:#2657c9; position:absolute; z-index:1; left:0; top:0; width:120px; height:50px; font-size:11px; color:#fff; text-align:center; line-height:50px;}

					ul li a{background-color:pink; display:block; width:100%; color:#fff; font-size:11px; text-align:center;}
						
						ul li a span{background-color:rgba(0,0,0,0.5); display:block; width:100%; height:100%; position:absolute; left:0; top:0;}
							
							/*% 단위는 너비를 먼저 고려하고 나중에 높이를 고려하기 때문에 높이값이 제대로 
							설정되지 않을 수 있다. 현재 높이는 78%로 차지하고 있음
								
								처음 제작할때 비율
									너비 100%, 높이는 80% 고려!	
							*/

							ul li a span.hover{ width:60%; height:18%; padding:30% 20%; display:none;}
							.main a span.hover{width:100%; height:100%; padding:0; line-height:233px; font-size:13px;}
							
							ul li:hover span.hover{display:block;}
  </style>
 </head>
 <body>
	<div id="wrap">
		<ul>
			<li class="main">
				<h2>생생화보</h2>
				<a href="#" title="평화 올림픽을 위해 모인 각계 원로">
					<span>
						<img src="img/main.jpg" alt="메인이미지"/>
					</span>
					<span class="hover">
						평화 올림픽을 위해 모인 각계 원로
					</span>
				</a>
			</li>
			<li>
				<a href="#" title="안동역의 성화봉송">
					<span>
						<img src="img/s0.jpg" alt="서브이미지0"/>
					</span>
					<span class="hover">
						안동역의 성화봉송
					</span>
				</a>
			</li>
			<li>
				<a href="#" title="악수하는 박원순 서울시장">
					<span>
						<img src="img/s1.jpg" alt="서브이미지1"/>
					</span>
					<span class="hover">
						악수하는 박원순 서울시장
					</span>
				</a>
			</li>
			<li>
				<a href="#" title="안동 도신문의 성화봉송">
					<span>
						<img src="img/s2.jpg" alt="서브이미지2"/>
					</span>
					<span class="hover">
						안동 도신문의 성화봉송
					</span>
				</a>
			</li>
			<li>
				<a href="#" title="Wizards Celtics Basketball">
					<span>
						<img src="img/s3.jpg" alt="서브이미지3"/>
					</span>
					<span class="hover">
						Wizards Celtics Basketball
					</span>
				</a>
			</li>
		</ul>
	</div>
 </body>
</html>
