<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> new document </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		*{margin:0; padding:0;}
		div{
			background-image:url("img/bg.jpg");
			width:300px;
			height:250px;
			margin:50px auto 0px;
			text-align:center;
		}
		div img{ width:200px; margin:51px 0;}
		/*
			img 태그는 인라인요소!
				+ img태그는 글씨요소 처럼 text-align 기능이 적용된다!
				+ img태그는 스타일에서 너비와 높이가 적용가능한 값들 중 하나!
				+ 인라인 요소중에는 너비와 높이를 처음 부터 가지는 값들이 존재함
				이러한 값들은 기본적으로 너비와 높이 변경이 가능하다!
		*/
  </style>
 </head>

 <body>
	<div>
		<img src="img/car1.jpg" alt="자동차이미지"/>
	</div>
 </body>
</html>
<!--
	+ bg이미지는 300 * 250으로 만들기 : background-image 적용하기
	+ 자동차 이미지는 img 태그 사용하기 
-->
