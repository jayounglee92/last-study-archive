 <head>
  <title> ol li test </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		 *{margin:0; padding:0;}
		#wrap{ width:1025px; margin:30px auto 0;}
		h1{ width:480px; margin:0 auto; text-align:center; padding-bottom:50px;}

		ol{width:480px;  margin:0 auto;}

			ol li{width:470px; height:420px; margin:0 auto; overflow:hidden; background-repeat:no-repeat; 
					list-style-position:inside;
				}

					/* 이미지의 높이는 320px */
				ol li p{ margin-top:320px; }

			li.img0{background-image:url("img/desc0.png"); }
			li.img1{background-image:url("img/desc1.png");  }
			li.img2{background-image:url("img/desc2.png"); }
			li.img3{background-image:url("img/desc3.png");  }

  </style>
 </head>
 <body>
	<div id="wrap">
		<h1><img src="img/descLogo.png" alt="로고"/></h1>
		<ol>
			<li class="img0">
				<p>
					투명한 PVC 커버가 있어서 중요한 문서를 오염없이 보관할 수 있고 쉽게 찾아 볼 수 있어서 편리합니다.
				</p>
			</li>
			<li class="img1">
				<p>
					왼쪽에는 투명 포켓과 주머니가 예쁘게 달려있습니다. 연필이나 각종 메모지들, 어떤 것이라도 쏙 넣고 편리하게 보관하세요.
				</p>
			</li>
			<li class="img2">
				<p>
					뒷면은 논슬립 재질로 되어있어 책상위에서 미끄러지지 않아 편리하며, 방수는 물론! 도톰하고 폭신폭신한 재질로 터치감이 좋습니다.
				</p>
			</li>
			<li class="img3">
				<p>
					왼쪽 투명 포켓에 쏙 들어가는 미니달력을 추가로 한장 드립니다. (추가 옵션 상품에서 구입하실 수 있습니다.)
				</p>
			</li>
		</ol>
	</div>
 </body>
