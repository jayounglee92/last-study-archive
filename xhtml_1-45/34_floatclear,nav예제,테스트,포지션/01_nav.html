<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> nav </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		*{margin:0; padding:0;}
		li{list-style:none;}
		a:link, a:visited{text-decoration:none; color:#fff; }
		a:hover, a:focus{ text-decoration:underline; }
		/* 
			hover는 a태그 이외에도 다른 태그에도 마우스를 올려서 기능을 구현할수 있음
			focus는 a태그 밖에 사용을 못 함!( 다른태그에 가능하게 할수는 있으나 a태그가 인식하는게 가장 좋음)
		*/
		ul{width:720px;}
		ul li{width:179px; height:39px; background-color:blue; float:left; text-align:center; line-height:40px;
					border-right:1px solid #fff; border-top:1px solid #fff; }
			ul li ul{ display:none; }
			ul li:hover ul{display:block;}
				ul li ul li:hover{ background-color:red; }

				ul li#gallery ul li:hover{background-color:pink;}
				ul li#news ul li:hover{background-color:gold;}
				ul li#etc ul li:hover{background-color:lightblue;}

					ul li ul li:hover a{color:#000; font-weight:bold;}
					/*
						글자크기가 변경되었을때 문제점
							글자크기가 커지면 float경우 옆으로 밀려서 떨어질 수 있음
							글자크기가 작아지면 %로 만들어진 공간일 경우 하위객체가 위로 올라올수 있음
						
						글자의 두께표현에도 문제점이 생길수 있음
							글자가 두꺼워지면 옆으로 밀려서 공간이 떨어질 수 있음


							+ float 성질 끊기 부모요소!
								+ 너비와 높이 설정하기
								+ overflow:hidden
									overflow:hidden의 경우에는 담고있는 자녀의 높이값이 얼마인지
									확인하기가 어렵고 빨리 설정하고 끝낼때 사용 
									특히! 기능이 없을때 사용!
								
								끊어주는 5가지 특징
									+ 너비설정하기
									+ 너비높이설정하기
									+ clear:both
									+ overflow:hidden
									+ ???
					*/

			ul:after{content:""; display:block; clear:both; }
  </style>
 </head>
 <body>
	<ul>
		<li>
			<a href="#" title="로그인">로그인</a>
			<ul>
				<li>
					<a href="#" title="회원가입">회원가입</a>
				</li>
				<li>
					<a href="#" title="정회원로그인">정회원로그인</a>
				</li>
			</ul>
		</li>
		<li id="gallery">
			<a href="#" title="갤러리">갤러리</a>
			<ul>
				<li><a href="#" title="사진갤러리">사진갤러리</a></li>
				<li><a href="#" title="그림갤러리">그림갤러리</a></li>
				<li><a href="#" title="아트갤러리">아트갤러리</a></li>
			</ul>
		</li>
		<li id="news">
			<a href="#" title="뉴스">뉴스</a>
			<ul>
				<li><a href="#" title="정치">정치</a></li>
				<li><a href="#" title="스포츠">스포츠</a></li>
				<li><a href="#" title="날씨">날씨</a></li>
				<li><a href="#" title="경제">경제</a></li>
			</ul>
		</li>
		<li id="etc">
			<a href="#" title="기타">기타</a>
			<ul>
				<li><a href="#" title="묻고답하기">Q&amp;A</a></li>
				<li><a href="#" title="일반문의">일반문의</a></li>
				<li><a href="#" title="찾아오는 길">찾아오는 길</a></li>
			</ul>
		</li>
	</ul>
 </body>
</html>
