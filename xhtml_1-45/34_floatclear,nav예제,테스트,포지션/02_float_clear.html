<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> float_clear </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		*{margin:0; padding:0;}
		div{ width:800px; background-color:pink; font-size:14px; }
			.box1{ width:200px; height:200px; background-color:gold; float:left;}
			.box2{ width:170px; height:170px; background-color:lightblue; float:right;}
		div:after{content:""; display:block;  clear:both; }
		/*
			자녀요소가 서로 양쪽으로 잡아당김
				+ 부모요소가 제대로 표현되지 않음
					+ 제일 큰 자녀요소의 높이값을 기본으로 높이설정을 부모에서 적용한다.
					+ 자녀가 얼만큼 높이를 설정할지 모르기 때문에 overflow:hidden으로 높이값
					적당히 셋팅하기
						+ 슬라이드나 기능이 밑으로 넘쳤을때 보이지 않는 "문제점"  발생
			
			+ 가상객체 이용하기 
				부모요소의 아래에 가상객체를 만들어서 clear:both 해주기!
					+ clear:both의 특징
						+ 하위객체가 위로 따라가지 않겠다라고 해서 적용되는 값!
				
				중요!) 가상의 객체는 부모요소에 적용
			
			+ 가상객체 적용하기
				부모요소에 하단에 보이지 않는 박스 만들기 
					+ 가상의 박스라고 부르는 이유는 css 영역에서 만들어진 값이기 때문
					body영역에서 존재하지 않음! 
						+ content사용( 내용이 있는지 없는지 작성하기 )
							 content:"" == 값이없이 비어있을때 표현
								content:" " == 공백처리한 값 표현

						+ display:block 사용하기 (박스형태로 사용하기)
						+ clear:both ( 만들어진 박스에서 float 끊기 )

			+ 대상:after는 가상객체로 사용하거나 clear:both의 성질을 이용하여
			float 성질을 끊을 수 있다.
				
				+ content:""			필수사용
				+ display:block	필수사용
				+ clear:both (선택사용) : float성질을 끊을때만 사용!
					
					+ content:""; display:block; 부모요소 하단에 박스 달아주기 
					+ content:""; display:block; clear:both; 까지 사용하면 부모요소 하단에 
					박스 달아서 float 성질끊어 주기
				
				특징!
					자녀요소의 높이가 얼마인지 몰라도 가장 높이가 긴 자녀요소의 하단에
					설정되는 특징이 있음!

				대상:after를 css영역에서 설정할때는 대상보다 아래 있어야함
					float 성질보다 먼저 끊어주는 것은 불가능
					float 성질을 적용한후 그 아래에 적용하기 
			
				+ 대상:after == clearfix:after 

			+ 대상:before
				선택된 대상의 위에 객체를 이어붙일때 사용
					+ 상위객체에서는 clear:both를 사용하지 않기 때문에
					대상:before에서 사용이 불가능

					+ content:""
					+ display:block만 사용가능
					
					대상보다 위에 생기는 객체들은 하위객체의 일과는 무관함
		*/
  </style>
 </head>

 <body>
	<div>
		<p class="box1">
			float의 성질은 자석처럼 상위객체가 하위객체를 끌어 당기는 특징이 있으며, 속성에는 left, right가 있다.
			주로 블록요소를 옆으로 나열할때 사용한다. float 속성은 끊어주지 않으면 부모요소가 나타나지 않는
			문제가 발생할 수 있다.
		</p>
		<p class="box2">
			끊어주는 속성 적용하기, 부모요소에 너비와 높이 설정하기, overflow:hidden 설정하기, 마지막 자녀에
			clear:both 설정하면 float를 끊어주었기 때문에 부모요소가 할일이 없음
		</p>
	</div>
 </body>
</html>
