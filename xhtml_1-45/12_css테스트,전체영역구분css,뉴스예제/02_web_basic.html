<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
 <head>
  <title> new document </title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <style type="text/css">
		/* 여백에 대한 초기값 설정하기 */
		*{margin:0; padding:0;}

		#wrap{width:1025px; background-color:pink; margin:0 auto; text-align:center;}
			
		/*############## header ##############*/
		/*
			크로스브라우징
				화면을 크로스로 그렸을때 가운데를 중심으로 브라우저 안의 값들이 
				화면 바깥으로 나가는지 확인하여 화면에 보이도록 만드는 작업

				+ 너비와 높이가 있으면 거의 모든 값이 해결
		
		*/
		#header{width:100%; height:96px; background-color:#333;}
			#nav{width:100%; height:53px; background-color:lightblue;}

		/*#################### container #####################*/
		#container{width:100%; background-color:lightgreen;}
			#container h2{background-color:#000; color:#cac;}
			#visual{width:100%; height:480px; background-color:#000;}
			#section{width:100%;}	
				#section h2{color:#ff0;}
					#section_content1{width:100%; height:150px; background-color:#f00;}
					#section_content2{width:100%; height:150px; background-color:brown;}
					#section_content3{width:100%; height:150px; background-color:darkred;}

		/*################## footer #################*/
		#footer{width:100%; height:50px; background-color:#000; color:#fff; }
  </style>
 </head>
 <body>
	<div id="wrap">
		<div id="header">
			<h1>로고</h1>
			<div id="nav">
				<h2>네비게이션영역</h2>
				<span>로그인</span> <span>회원가입</span> <span>게시판</span>
			</div>
		</div>
		<div id="container">
			<h2>광고 또는 어떠한 정보들을 다루는 영역</h2>
			<div id="visual">
				<h2>광고영역/ 슬라이딩윈도우, 애니메이션, 동영상 </h2>
			</div>
			<div id="section">
				<h2>비슷한 정보의 값들 작성하기</h2>
				<div id="section_content1">
					content1
				</div>
				<div id="section_content2">
					content2
				</div>
				<div id="section_content3">
					content3
				</div>
			</div>
		</div>
		<div id="footer">
			&copy; copyright
		</div>
	</div>
 </body>
</html>
