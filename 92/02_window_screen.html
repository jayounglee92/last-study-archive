<!doctype html>
<html lang="ko">
 <head>
  <meta charset="utf-8">
  <title>Document</title>
 
 </head>
 <body>
	<h2>screen 배너를 화면 가운데로 나타나도록 만들기</h2>
	<p>
		<a href="#none" title="banner" onclick="banner('popup.html', 'popup', '320', '420')">팝업 띄우기</a>
	</p>
	<script>
		function banner(url, urlName, urlWidth, urlHeight){
			
				var windX = (screen.availWidth - urlWidth)/2;
				var windY = (screen.availHeight - urlHeight)/2;

				var mySpec = "width="+urlWidth+", height="+urlHeight+", left="+windX+", top="+windY;

				// url, name, spec

				window.open(url, urlName, mySpec);
		
		}
	</script>
 </body>
</html>
