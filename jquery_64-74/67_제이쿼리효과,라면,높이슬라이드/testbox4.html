<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> testbox4 </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
	jQuery(document).ready(function(){
	
		// li를 누르면 높이가 부드럽게 길어지고 다른것들은 짧아지게
		// 대상:li, 이벤트:클릭, 이벤트핸들러:클릭한li의 높이가 길어지고 다른 것들은 짧아지게
		$("li").click(function(){
			
			$(this).css({"height":"510px","lineHeight":"510px","fontSize":"20px","textShadow":"2px 2px 5px #fff"});
			$(this).siblings().css({"height":"30px","lineHeight":"30px","textShadow":"none","fontSize":"16px"});
	
		});
	});
  </script>
 </head>
 <style>
	*{margin:0; padding:0;}
	li{list-style:none;}
	div{width:300px; height:600px; background-color:#ccc; margin:0 auto;}
		ul{width:100%; height:100%;}
			li{width:100%; height:30px; text-align:center; line-height:30px; color:#fff; cursor:pointer; transition:all 0.7s;}
			.test1{background-color:darkred;}
			.test2{background-color:darkblue;}
			.test3{background-color:#333;}
			.test4{background-color:darkgreen;}

	
 </style>
 <body>
  <div>
	<ul>
		<li class="test1">test1</li>
		<li class="test2">test2</li>
		<li class="test3">test3</li>
		<li class="test4">test4</li>
	</ul>
	
  </div>
 </body>
</html>
