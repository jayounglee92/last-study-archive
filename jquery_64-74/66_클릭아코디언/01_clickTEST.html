<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> clickTest </title>
  <style>
		*{margin:0; padding:0;}
		h1{width:150px; height:40px; background-color:#ff0; margin:20px auto; font-size:18px; text-align:center; line-height:40px; border-radius:10px; border:2px solid red; cursor:pointer;}

		h2,h3{background-color:#f00; width:150px; height:40px; text-align:center; font-size:16px; line-height:40px; margin:0 auto 20px; border-radius:20px; color:#eee; box-shadow:2px 2px 10px rgba(0,0,0,0.5); cursor:pointer;}

		h3{ background-color:green; }

		ul{ width:200px; margin:50px auto 0;}
			li{width:200px; height:200px; background-color:aqua; margin-bottom:10px;}
		
		p{ width:300px; height:300px; background-color:pink; margin:0 auto; font-size:18px; font-weight:bold;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
		$(function(){
			/*
				h1으로 만들기 : click 박스 누르면 알림창 띄우기
					+ h1 클릭하면 알림창 띄우기

					+ 대상: h1
					+ 이벤트: click
					+ 이벤트 핸들러: 알림창 
			
					: 대상을 클릭하면 기능구현 해주세요
			*/
			
			$("h1").click(function(){
				// 이벤트 핸들러: 알림창띄우기
				alert("클릭 성공!");
			});
			
			/*
				h2 ( clickEVENT1 ) 클릭하면 box1, box2의 블릿기호가 없어짐
					: h2태그를 클릭하면 ul li의 블릿기호 없애기

					대상: h2
					이벤트: 클릭
					이벤트 핸들러 : ul li	
			*/
				
				$("h2").click(function(){
					// 이벤트 핸들러 : ul li의 블릿기호 없애기
					// 대상: ul li
					// 이벤트: css
					// 이벤트 핸들러 : ul li
					$("ul li").css({"listStyle":"none"});
				});

				/*
					h3( clickEVENT2 )클릭하면 box1, box2의 dotted가 있는 테두리가 생성
						: h3태그를 클릭하면 ul li태그의 테두리 만들기!
						
						+ 대상: h3
						+ 이벤트: 클릭
						+ 이벤트 핸들러 : ul li
				*/

				$("h3").click(function(){
					// 이벤트 핸들러: ul li 테두리 만들기
					// 대상: ul li
					// 이벤트: css
					// 이벤트 핸들러: ul li

					$("ul li").css({"border":"3px dotted blue","fontSize":"20px"});
				});

				/*
					p_click TEST 박스는 클릭하면 글자가 가운데 정렬
						: p태그를 클릭하면 글자가 가운데 정렬되도록 만들기
				
						대상: p태그
						이벤트: 클릭
						이벤트 핸들러: p태그의 글자들이 가운데 정렬
				*/

				$("p").click(function(){
					// 이벤트 핸들러: p태그의 글자들이 가운데 정렬

					// 대상: p태그
					// 이벤트: css
					// 이벤트 핸들러: p태그
					$("p").css({"textAlign":"center","lineHeight":"300px"});
				});

				/*
					클릭이라는 이벤트가 등장하면서 이벤트 핸들러가 해야할 역할들이 많아졌음
					예를들어 이벤트 핸들러가 대상이 되는 형태가 되기 때문에 기능을 만드는
					단계가 복잡해짐
						+ 이벤트?
						+ 이벤트 핸들러는 더 많이 있는지 

						위에 조건들을 확인 하면서 작업하기!
							+ 이벤트 핸들러를 보면서 작업하기 (필수)
					
					+ html5에서 처럼 부모 자녀만 따지는 개념이 아니라 친구, 부모, 형제, 자매 요소들
					까지도 따져서 작업이 가능함
				*/
		});
  </script>
 </head>
 <body>
	<h1>h1태그 click</h1>
	<h2>h2태그 clickEvent1</h2>
	<h3>h3태그 clickEvent2</h3>
	<ul>
		<li>box1</li>
		<li>box2</li>
	</ul>
	<p> p태그 클릭: TEST </p>
 </body>
</html>
<!--
	중요: 대상.이벤트. 이벤트핸들러 작성

	1) h1으로 만들기 : click 박스 누르면 알림창 띄우기
	2) h2 ( clickEVENT1 ) 클릭하면 
	box1, box2의 블릿기호가 없어짐

	3) h3( clickEVENT2 )클릭하면
	box1, box2의 dotted가 있는 테두리가 생성

	4) p_click TEST 박스는 클릭하면
	글자가 가운데 정렬됨

-->
