		/*

				+ 문자와 숫자를 서로 분해하는 이유는?

				+ 글자일 경우: "ABC"or'ABC'
				+ 숫자일 경우: 1,2,3,4,5,6,7... ""더블커텐션이나 ''싱글커텐션이 필요없음!

			변수: 항상 언제든 변할 수 있는 수(숫자,문자)
			variable(변수)
			var 변수를 사용하겠습니다. 선언
			var 담아줄 박스(변수명) = "담아줄 값"

			
			변수명을 정할 때 주의사항!
				숫자단독사용금지, 한글, 한자 금지!

				1)변수지정
				2)출력

			+ 자료형
				int(정수), char(문자)...
		*/
		var milk ="바나나";
		document.write("이 제품은 "+milk+" 우유입니다.<br/>");
		/*
			변수에서 연결시 숫자와 마찬가지로 문자가 아니기때문에 더블이나 싱글커텐션으로 묶어주지 않고 따로 분리하려 표현한다.
			단 속성이 달라지기때문에 + 연산자를 사용하여 연결하기

			응용문제1)
				+ 1) []괄호부분을 변수로 만들어서 표현하기
				+ 2) 
					javascript를 변수에 담기
					본인 이름도 변수에 담기
					커피는 coffee변수명에 담기

					출력
					저는 [javascript]과목을 배우는 [본인이름]이고, 지금 [커피명]커피를 마시고 있습니다.
		*/
		var subject="javascript";
		var name="이자영";
		var coffee="카페라떼";
		document.write("저는 "+subject+"과목을 배우는 "+name+"이고, 지금 "+coffee+"커피를 마시고 있습니다.<br/>");

		var coffee="캔"
		document.write("내가 좋아하는 커피는 "+coffee+"커피 입니다.<br/><br/>");

		/*
			변수 사용시 주의사항
				변수명이 같을 때는 마지막에 적용된 값으로 인식된다.
					1) coffee="모카"
					2) coffee="캔"
				2번으로 인식된다. 변수는 한번에 하나만 적용이 가능하다.

				++++ 절차지향과 객체지향
				자바스크립트는?? : 객체지향
					읽어주는 형태는 절차대로 읽어주지만 아무데서나 변수를 지정할 수 있고,
					출력을 받을 수 있기때문에 객체지향이다.

					절차지향은
						설계도가 있고 순서대로 조립해야함, 하나라도 다르면 조립이 어렵다.
						1,2,3,....7번 조립해야 함
						4,5,6번이 없기때문에 조립이 불가!

					객체지향은
						설계도대로 만들고 4,5,6번이 없으면, 그 자리에서 만들어서 조립이 가능함
							설계도대로 만들다가 필요한 부품이 있으면 그 자리에서 만들어서 조립이 가능함!

				응용문제2
				아래 내용 document로 출력받기
					1) 컴퓨터에 사용하는 마우스
					2) 키보드는 컴퓨터 본체에 연결
					3) 모니터 본체가 일체인 컴퓨터
					4) 노트북 컴퓨터
		*/
		var computer="MAC";
		document.write(1+") "+computer+"에 사용하는 마우스<br/>");
		document.write(2+") 키보드는 "+computer+" 본체에 연결<br/>");
		document.write(3+") 모니터 본체가 일체인 "+computer+"<br/>");
		document.write(4+") 노트북 "+computer+"<br/><br/>");
