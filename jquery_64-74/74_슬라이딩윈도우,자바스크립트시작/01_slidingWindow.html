<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> slidingWindow </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		html{ height:100%; }
		body{ 
			background-image:-webkit-linear-gradient(top, #000 0%, #111 80%, darkred 100%);
			background-image:-moz-linear-gradient(top, #000 0%, #111 80%, darkred 100%);
			background-image:-ms-linear-gradient(top, #000 0%, #111 80%, darkred 100%);
			height:100%;
		}

		h1{ text-align:center; padding:80px 0 40px;}
			h1 img{width:500px;}

			ul{ width:800px; height:420px; margin:0 auto; border:5px solid #ccc; /*overflow:hidden;*/ }
				ul li{width:1610px;}
				/* 빈칸의 여백이 5픽셀을 차지 하기 때문에 1610적용 */
  </style>
  <script>
		$(function(){
			/*
				flim1을 클릭하면 film2가 나오도록 만들기 
					: 위의 방법은 자기자신의 위치값도 생각해야 하고 옆에 객체의 위치값도 고려해야 함
				
				film1을 클릭하면 film 움직이기
					: 원하는 장면을 크기를 알고 있으면 얼마든지 배치가 가능함

			*/

			$(".film1").click(function(){
				$(".film").css({"marginLeft":"-805px"});
			});

			$(".film2").click(function(){
				$(".film").css({"marginLeft":"0"});
			});
		
		
		});
  </script>
 </head>
 <body>
	<h1><img src="img/logo.png" alt="logo"/></h1>
	<ul id="screen">
		<li class="film">
			<img class="film1" src="img/a00.jpg" alt="img0"/>
			<img class="film2" src="img/a01.jpg" alt="img1"/>
		</li>
	</ul>
 </body>
</html>
