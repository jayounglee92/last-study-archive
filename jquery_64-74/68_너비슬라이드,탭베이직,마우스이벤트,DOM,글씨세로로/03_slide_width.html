<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8"/>
  <title> test </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <style>
   *{margin:0; padding:0;}
   li{list-style:none;}
   #wrap{margin:50px auto 0; width:600px; height:300px; background-color:#333;}
      ul{width:100%; height:100%;}
         ul li{width:10px; height:140px; padding:80px 10px; float:left; word-wrap:break-word; font-size:20px; color:#fff; line-height:30px; transition:all 1s; cursor:pointer; box-shadow:2px 0 3px rgba(0,0,0,0.3);}
         .test1{background-color:#692C00;}
         .test2{background-color:#695E00;}
         .test3{background-color:#005969;}
         .test4{background-color:#430069;}
  </style>
 </head>

 <body>
   <div id="wrap">
      <ul>
         <li class="test1">T E S T 1</li>
         <li class="test2">T E S T 2</li>
         <li class="test3">T E S T 3</li>
         <li class="test4">T E S T 4</li>
      </ul>
   </div>
   <script>
      $(document).ready(function(){
         /*
            li태그를 클릭하면 넓이가 넓어지고 글자가 커지게 만들기, 글자 가운데 정렬, 글자 그림자효과(밝은 효과 추가)
            대상: li태그
            이벤트: 클릭
            이벤트핸들러: 클릭한 li태그의 css 넓이가 넓어지도록 만들기
         */
         $("li").click(function(){
            // 클릭한 li태그의 css 넓이가 넓어지도록 만들기
            // 대상: this
            // 이벤트: css
            // 이벤트핸들러: 자기 자신에게 css가 적용되도록 만들기

            $("li").css({"width":"10px","padding":"80px 10px","height":"140px","lineHeight":"30px","textShadow":"0 0 0 #000"});

            $(this).css({"width":"510px","padding":"0","height":"300px","textAlign":"center","lineHeight":"300px","textShadow":"0 0 10px rgba(255,255,255,0.5)"});
         });
      });
   </script>
 </body>
</html>
