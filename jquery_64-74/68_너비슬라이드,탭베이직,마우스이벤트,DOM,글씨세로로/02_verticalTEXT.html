<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> verticalTEXT </title>
  <style>
	*{margin:0; padding:0;}
		div{
			width:30px; height:600px; background-color:aqua; margin:50px auto; letter-spacing:30px;
			word-wrap:break-word;
			/*
				+ 글자를 직접 담아주는 태그에 사용!
					ex) ul li a
						a태그에 직접 적용해야 사용이 가능

				+ 문자가 넘치면 아래로 한자씩 끊어서 표현!
			
			*/
		}

  </style>
 </head>
 <body>
	<div>
		글자 세로로 만들기
	</div>
 </body>
</html>
