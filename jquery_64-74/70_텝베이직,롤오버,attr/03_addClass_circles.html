<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title>addClass_circles</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
	*{margin:0; padding:0;}
	li{list-style:none;}
	a:link, a:visited{text-decoration:none; color:#333;}

	h2{background-color:purple; color:#fff; width:600px; height:40px; text-align:center;}
	ul{width:600px; height:400px;}
		ul li{width:196px; height:196px; float:left; border:2px solid #fff;}
			ul li a{display:block; width:100%; height:100%; text-align:center; line-height:200px; background-color:#aaa;}
			.spin{animation:circle 5s 1;}

	@keyframes circle{
		0%{}
		50%{border-radius:100px; background-color:orange; transform:rotatey(720deg);}
		100%{}
	}
  </style>
  <script>
	$(function(){
		$("a").click(function(){
			$(this).addClass("spin");
		});	
	});
  </script>
 </head>
 <body>
  <h2>addClass : 대상.addClass(클래스 속성이어주기)</h2>
  <ul>
	<li><a class="spin" href="#none" title="01">01</a></li>
	<li><a href="#none" title="02">02</a></li>
	<li><a href="#none" title="03">03</a></li>
	<li><a href="#none" title="04">04</a></li>
	<li><a href="#none" title="05">05</a></li>
	<li><a href="#none" title="06">06</a></li>
  </ul>
 </body>
</html>
