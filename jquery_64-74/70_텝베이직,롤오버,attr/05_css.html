<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> css </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
		$(function(){
			/*
				이미지 태그에 접근하여 이미지 바꾸기 image02.jpg로 바꾸기
					css를 이용하여 img 태그의 이미지 바꾸기
						
						대상: img 
						이벤트: css
						이벤트 핸들러 : image01.jpg를 image02.jpg로 바꾸기!

						$("img").css({"backgroundImage":"url('img/image02.jpg')"});
						: 위에 방법으로는 해결되지 않는다.

						문제점:
							1) 이미지 태그가 인라인 요소이기 때문에 공간이 없어서 
							표현하기 힘들다. 
								+ 해결: display:block으로 만든다음 너비와 높이를 설정하면
								가능할 수 있음
							
							요구사항: 원본의 속성 변경없이 이미지 교체하기
							2) display:block로 변경하지 않으면 이미지를 가져올 수 없음!

						결론 : css는 직접 태그의 속성에 접근하는 방식이 아니라 대상을 꾸며주는
						방식 이기 때문에 속성을 건드리지 않고 해결하기는 어렵다.

						해결: css에서 attr변경
							attr을 사용하면 속성을 변경하는 것이 아니라 속성에 접근할 수 있다.
			*/
			$("img").attr("src","img/image02.jpg");

			/*
				attr 사용방법
					01) 대상.attr("대상의 속성"," 변경할 값")
						대상의 속성에 접근하여 변경할 값까지 전부 작성

					02) 대상.attr("대상의 속성에만 접근")
						대상의 속성에만 접근!
				
				응용문제
					+ body영역에서 할일
					+ 이미 작성된 p태그 밑에 태그 만들기
						+ a태그 작성하기 페이지는 구글이나 네이버 링크걸기
							a태그 사이에는 img 태그로 image02.jpg 연결하기

					+ script영역에서 할일
					+	img를 클릭하면 image03.jpg로 변경되도록 만들기
					가능하면 구글이나 네이버 사이트로 넘어가지 않도록 설정하기
			
						대상: img
						이벤트: 클릭
						이벤트 핸들러 : 자기자신이 image03.jpg로 변경되도록 만들기
							+ 구글이나 네이버 사이트로 넘어가지 않도록 설정하기
			*/
				$("img").click(function(){
					
					// 자기자신이 image03.jpg로 변경되도록 만들기
					$(this).attr("src","img/image03.jpg");

					// 구글이나 네이버 사이트로 넘어가지 않도록 설정하기
					// ver-1: $(this).parent("a").attr("href","#none");

					/*
						ver-2
							강제종료
								a태그는 연결된 주소로 넘겨주는 것이 기본기능
								+ 사이트로 넘겨주는 것이 참의 기능
								+ 돌려 받는 값이 "거짓" 이기 때문에 자동으로 넘어가는 값이 멈추게 됨
					*/

					return false;
				});
		});
  </script>
 </head>
 <body>
	<h1> css VS attr </h1>
	<p>
		<img src="img/image01.jpg" alt="테스트 이미지"/>
	</p>

	<a href="http://www.google.com" title="구글페이지">
		<img src="img/image02.jpg" alt="테스트 이미지2"/>
	</a>
 </body>
</html>
<!--
	style == css
	attr == attribute( 속성에 접근 )
-->
