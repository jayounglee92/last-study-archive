<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> offsetTop </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
		*{margin:0; padding:0;}
		li{list-style-type:none;}
		body{ background-color:#000; }
			div{ width:1026px; margin:0 auto; }
				ul{ width:100%; margin:0 auto; }
					ul li{ width:340px; height:190px; border:1px solid #ccc; margin:20px 0; overflow:hidden; float:left;}
					ul li:last-child{width:800px; height:400px; float:none; margin:0 auto;}
						ul li img{ width:100%; }

			#section{width:100%; height:100px; background-color:#000; text-align:center;  line-height:100px; color:#fff;}

			p{width:1px; height:1px; background-color:rgba(0,0,120,0.3); position:absolute; color:#fff; text-align:center; line-height:1px; left:0; top:0; transition:all 0.7s ease;}

			/*########## 이벤트 클래스 ###########*/
			.plus{width:340px; height:190px; line-height:190px; font-size:16px;}
			.lastPlus{width:800px; height:400px; line-height:400px; font-size:16px;}
			.minus{ width:1px; height:1px; font-size:0px;}
	
  </style>
  <script>
		$(function(){
		
			$("li:lt(3)").mouseover(function(){
				$("p").removeClass().addClass("plus").css({"left":$(this).offset().left,"top":$(this).offset().top});
			});

			$("li:last").mouseover(function(){
				$("p").removeClass().addClass("lastPlus").css({"left":$(this).offset().left,"top":$(this).offset().top});
			});

			$("li:eq(0)").mouseover(function(){
				$("p").text("용");
			});

			$("li:eq(1)").mouseover(function(){
				$("p").text("background-color:black");
			});

			$("li:eq(2)").mouseover(function(){
				$("p").text("!@#$%^&*()_+");
			});

			$("li:eq(3)").mouseover(function(){
				$("p").text("韓文");
			});
			
			
			$("#section").mouseover(function(){
				$("p").removeClass().addClass("minus");
			});
		
		});
  </script>
 </head>
 <body>
	<div>
		<ul>
			<li><img src="img/01.jpg" alt="이미지1"/></li>
			<li><img src="img/02.jpg" alt="이미지2"/></li>
			<li><img src="img/03.jpg" alt="이미지3"/></li>
			<li><img src="img/04.jpg" alt="이미지4"/></li>
		</ul>
	</div>
	
	<div id="section">
		section
	</div>
	
	<p>
		IMAGE
	</p>
 </body>
</html>
