<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> jQskew </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
	*{margin:0; padding:0;}
	li{list-style-type:none;}
	body{background-color:#777;}
	div{width:1025px; margin:0 auto;}
		ul{width:680px; height:570px; background-image:url("img/wood_pattern.jpg"); transform:skew(-30deg); margin:150px 0 170px;}
		li{width:170px; height:150px; background-color:rgba(90,90,90,1); float:left; margin-left:10px; margin-bottom:10px; box-shadow:1px 5px 5px rgba(0,0,0,0.5); background-size:100% 100%; transition:all 0.5s;}
  </style>
  <script>
	$(function(){
		/* ul li에 마우스를 올리면 직금 마우스를 올린 li태그가 기울이지 않게 만들고, 그림자 없애기, 배경색상도 없애기 */

		$("ul li").mouseover(function(){
			$(this).css({"boxShadow":"none","transform":"skewx(30deg)","backgroundColor":"rgba(90,90,90,0)","marginRight":"30px"});

			$("li:eq(1)").css({"backgroundImage":"url('img/c0.png')"});

			$("li:eq(4)").css({"backgroundImage":"url('img/c1.png')","height":"220px"});

			$("li:eq(6)").css({"backgroundImage":"url('img/c4.png')"});
		});
	});
  </script>
 </head>
 <body>
  <div>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
  </div>
 </body>
</html>
