<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> offsetTop </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
		*{margin:0; padding:0;}
		li{list-style-type:none;}
		body{ background-color:#000; }
			div{ width:1026px; margin:0 auto; }
				ul{ width:800px; margin:0 auto; }
					ul li{ width:800px; height:400px; border:1px solid #ccc; margin:20px 0; overflow:hidden;}
						ul li img{ width:100%; }

			#section{width:100%; height:100px; background-color:#000; text-align:center;  line-height:100px; color:#fff;}

			p{width:1px; height:1px; background-color:rgba(0,0,120,0.3); position:absolute; color:#fff; text-align:center; line-height:1px; left:0; top:0; transition:all 0.7s ease 0.3s;}

			/*########## 이벤트 클래스 ###########*/
			.plus{width:800px; height:400px; line-height:400px; font-size:16px;}
			.minus{ width:1px; height:1px; font-size:0px;}
	
  </style>
  <script>
		$(function(){
			/*
				li태그 같은대상에 mouseover와 mouseout을 적용한 상태이기 때문에 
				마지막에 적용된 마우스 기능도 함께 발동이 됨
					: 화면에 보였다가 사라졌다 하는 문제 발생
						
						해결1: mouseenter, mouseleave를 해도 불가능!
						
						해결2: 마우스를 내렸을때 대상을 바꾸기
							문제점: li태그 마지막에서 사라지도록 만들었으나
										li태그 마지막 부분에서만 나타났다 사라지는 문제 발생

						해결3: 	show(), hide()
							jQuery만 가지고는 여기까지 사용가능

						해결:4 
							대상이 같기 때문에 계속 깜박이는 문제 발생
							대상을 다르게 잡기
								+ 다른 영역 잡기

			*/
			$("li").mouseover(function(){
				$("p").removeClass().addClass("plus").css({"left":$(this).offset().left,"top":$(this).offset().top});
			});
			
			
			$("#section").mouseover(function(){
				$("p").removeClass().addClass("minus");
			});
		
		});
  </script>
 </head>
 <body>
	<div>
		<ul>
			<li><img src="img/01.jpg" alt="이미지1"/></li>
			<li><img src="img/02.jpg" alt="이미지2"/></li>
			<li><img src="img/03.jpg" alt="이미지3"/></li>
			<li><img src="img/04.jpg" alt="이미지4"/></li>
		</ul>
	</div>
	
	<div id="section">
		section
	</div>
	
	<p>
		IMAGE
	</p>
 </body>
</html>
