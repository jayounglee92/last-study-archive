<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> animation </title>
  <style>
	#plays{width:120px; height:182px; border:1px solid red; background:url("img/adam.png")left top; animation:plays 1s steps(8) infinite;}
	@keyframes plays{
		100%{background-position:-960px;}
	}
  </style>
 </head>
 <body>
  <div id="plays">
  </div>
 </body>
</html>
