<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> shoes </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
	*{margin:0; padding:0;}
	a:link, a:visited{text-decoration:none; color:#777;}

	#content{width:1025px; height:600px; margin:0 auto;}
		.main{width:600px; height:555px; background-image:url("img/shoesMain.jpg"); background-size:100% 100%; box-shadow:4px 4px 6px rgba(90,90,90,0.5); position:relative; float:left;}
			dl{width:280px; height:150px; font-size:13px; position:absolute; right:0; bottom:0; line-height:20px;}
				dt{text-align:center; font-weight:bold;}

			.shoes{width:200px; height:225px; float:left; margin-top:340px; margin-left:20px; opacity:0; transition:all 1s;}
			.shoes:after{content:""; display:block; clear:both;}
				.shoes img{width:100%;}
  </style>
  <script>
	jQuery(document).ready(function(){

		$("dd").hide();

		$("dt").mouseover(function(){
			$("dd").stop().clearQueue().slideDown(500);
			$("p").css({"opacity":"1"});
		}).mouseout(function(){
			$("dd").stop().clearQueue().slideUp(500);
			$("p").css({"opacity":"0"});
		});
	});
  </script>
 </head>
 <body>
	<div id="content">
		  <div class="main">
			<dl>
				<dt><a href="#none" title="민첩성과 통기성 그리고 안정성까지">민첩성과 통기성 그리고 안정성까지</a></dt>
				<dd>
					FKFQ40 [판지오] 아라크네 니트 슈즈는 100% 니트소재 및 파이론 중창으로 제작되었습니다. 아라크네 니트 슈즈를 통해 가벼운 민첩성, 시원한 통기성, 발과 무릎의 안정성 그리고 스포츠와 캐주얼에서의 뛰어난 패션성까지 느낄 수 있습니다.
				</dd>
			</dl>
		  </div>
		  <p class="shoes"><img src="img/shoes.png" alt="shoes이미지"/></p>
	 <div>
 </body>
</html>
