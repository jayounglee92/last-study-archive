<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> modal </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>		
		*{margin:0; padding:0;}
		li{list-style:none;}
			ul{ width:980px; margin:50px auto;}
			 ul li{ width:320px; display:inline-block;}
				ul li img{width:100%;}

		#view{ width:720px; height:480px; border:5px solid #fff; position:absolute; left:50%; top:50%; margin-left:-360px; margin-top:-240px; box-shadow:10px 10px 10px rgba(0,0,0,0.5); z-index:7;}
		
		/*
			position:fixed는
				다른 position 기능과 달리 해당하는 좌표로 형제나 다른 객체가 있어도 상관없이
				전체영역 설정이 가능하다.
		*/
		#full{width:100%; height:100%; background-color:rgba(0,0,0,0.5); position:fixed; left:0; top:0;}
  </style>
  <script>
		$(document).ready(function(){
				/* 
					01) full 이라는 영역 때문에 클릭을 할 수 없음..
						: full, view 라는 영역은 화면에서 숨기기
				*/

				$("#full, #view").hide();
				
				/*
					02) ul li 클릭하면 full 과 view 라는 영역이 화면에 나타나게 만들기
						view라는 영역에는 클릭한 이미지가 보이도록 만들기 
				*/

				$("ul li").click(function(){
					// 03) a 태그 막기
					// 04) view 영역에 이미지 나오도록 만들기 
					// 05) 해당하는 이미지로 교체 되서 나오도록 만들기
					var num = $(this).children("a").attr("href").substring(6,7);
					//alert( num );
					
					$("#view").html("<p><img src='img/c0"+num+".jpg'  alt='이미지'/></p>");
					$("#full, #view").show();

					return false;
				});
			
			// 06) full, view 영역 클릭하면 다시 사라지게 만들기
			$("#full, #view").click(function(){
				$("#full, #view").hide();
			});
		
		});
  </script>
 </head>
 <body>
	<div>
		<ul>
			<li>
				<a href="img/c01.jpg" title="이미지1">
					<img src="img/c01.jpg" alt="이미지1"/>
				</a>
			</li>
			<li>
				<a href="img/c02.jpg" title="이미지2">
					<img src="img/c02.jpg" alt="이미지2"/>
				</a>
			</li>
			<li>
				<a href="img/c03.jpg" title="이미지3">
					<img src="img/c03.jpg" alt="이미지3"/>
				</a>
			</li>
			<li>
				<a href="img/c04.jpg" title="이미지4">
					<img src="img/c04.jpg" alt="이미지4"/>
				</a>
			</li>
			<li>
				<a href="img/c05.jpg" title="이미지5">
					<img src="img/c05.jpg" alt="이미지51"/>
				</a>
			</li>
			<li>
				<a href="img/c06.jpg" title="이미지6">
					<img src="img/c06.jpg" alt="이미지6"/>
				</a>
			</li>
		</ul>
	</div>
	<div id="view"></div>
	<div id="full"></div>
 </body>
</html>
<!--
	모달팝업: 주소줄이 따로 없고, 페이지 내에서 이미지나 광고를 확인 할 수 있음
	팝업: 주소줄을 따로 가질수 있고, 이미지나 광고를 위해 사용
			+ 주소줄을 따로 가질 수 있기 때문에 외부에서 경로를 통해 침범할 수 있음
			+ 최근에 많이 사용하는 팝업은 페이지 내에서 자체적으로 범위를 설정해 놓고 작업!
-->
