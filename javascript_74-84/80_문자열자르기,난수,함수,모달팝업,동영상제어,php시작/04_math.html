<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> math </title>
  <script>
	document.write("<h2>수학적 함수! : new 연산자 사용을 못함</h2>");

	document.write("절대값: "+Math.abs(-10)+" <br/>");
	/* abs: absolute 절대값! 절대로 음수표현이 되지 않음*/

	document.write("반올림: "+Math.round(3.4)+" <br/>");
	/*  반올림이 가능함 : 0.5가 넘으면 1로 바뀜, 아니면 0으로 바뀜 */

	document.write("무조건 반올림: "+Math.ceil(1.1)+" <br/>");
	/* 1.0은 뒤에 0이 때문에 반올림 되지 않는다. 0.1 부터는 계산이 가능하다. */

	document.write("무조건 반내림: "+Math.floor(3.9)+" <br/>");
	/* 무조건 반 내림은 뒤에 숫자 상관없이 .0이든 .1이든 .9든 무조건 반내림*/

	document.write("나열된 숫자중에서 가장 큰 수만 출력: "+Math.max(8,9,20,11,12)+" <br/>");
	document.write("나열된 숫자중에서 가장 작은 수만 출력: "+Math.min(8,9,20,11,12)+" <br/>");


	document.write("난 수 출력(0~1): "+Math.random()+" <br/>");

	/* 응용문제
		난수를 정수표현으로 바꾸기 
			1,2,3,4,5.... 형태로 나오게 만들기 
	*/

	document.write(" 정수로 표현하기: "+Math.floor(Math.random()*10) );
	
	window.onload = function(){
		var view = document.getElementById("view");
		view.innerHTML="<a href='http://www.google.com' title='구글'>구글</a>";
		// jQuery = 대상.html과 같음
	}
  </script>
 </head>
 <body>
	<div id="view">
	</div>
 </body>
</html>
