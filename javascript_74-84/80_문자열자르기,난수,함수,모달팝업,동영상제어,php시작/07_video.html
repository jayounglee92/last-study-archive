<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> video </title>
  <style>
	*{margin:0; padding:0;}
	h1{ text-align:center;}

	div{ width:720px; height:405px; margin:50px auto; position:relative;}
		div video{width:100%;}
			div p{width:100px; height:90px; position:absolute; left:50%; top:50%; margin-left:-50px; margin-top:-45px;}
				div p img{ width:100%; height:100%; cursor:pointer;}
  </style>
  <script>

		// 이미지 버튼을 클릭하면 비디오가 재생되도록 만들기 
		function playBtns(){
			// 버튼을 클릭하면 동영상이 재생되어야 하므로 동영상을 id객체로 만들기
			var mov = document.getElementById("movies");
			// console.log( mov );

			// 비디오가 멈춰있다면 재생되도록 만들기
			if(mov.paused == true){ mov.play(); }
			else{ mov.pause();}
		}
  </script>
 </head>
 <body>
	<h1>이미지 버튼을 클릭하면 비디오가 재생되도록 만들기</h1>
	<div>
		<video id="movies">
			<source src="iPhone6s.mp4"/>
		</video>
		<p>
			<img id="playBtn" src="img/playico.png" alt="플레이버튼" onclick="playBtns();"/>
		</p>
	</div>
 </body>
</html>

	video 태그의 경우 controls를 설정해주지 않으면 비디오를 재생할수 없음!
