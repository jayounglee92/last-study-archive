<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> js_Object </title>
  <script>
	document.write("<h2>STEP01_배열</h2>");

	var array1 = [100,99,97,96];
	var array2 = {"no1":100, "no2":200, "no3":300};

	document.write("순차배열: "+array1[3]+" <br/>");
	document.write("연관배열: "+array2.no2+"<br/>");

	document.write("<h2>STEP02_new 연산자를 이용한 배열</h2>");

	var data = new Array();

	data[0] = 100;
	data[1] = 80;
	data[2] = 90;
	data[3] = 95;
	data[4] = 70;

	/*
		new를 사용한 배열방식은 처음부터 설계단게에서 표현하는 방식이 아니라
		필요할때마다 필요한 만큼 사용하는 배열방식
			
			장점: 필요할때마다 만들기 때문에 공간에 낭비가 없음
			단점: 몇개를 만들었는지 모르기 때문에 기존의 데이터를 덮어버릴수 있음 
				해결: for문으로 출력받아보면 전체길이 값을 알 수 있음
				주의: 중간에 출력받으면 그 아래 만들어진 배열값을 인식할수 없기 때문에
				주의 해야 한다.
	*/

		for(var i=0; i<data.length; i++){
			document.write( data[ i ] +" , ");
		}

	document.write("<h2>STEP03_오름차순, 내림차순 정렬</h2>");
	/* 
		현재 값의 순서: 100 80 90 95 70 
		오름차순 정렬: 70,80,90,95,100	:: 오름차순은 뒤로 갈수록 숫자가 커짐
		내림차순 정렬: 100,95,90,80,70	:: 내림차순은 뒤로 갈수록 숫자가 작아짐
	*/
	document.write( data.sort(function(a,b){ return a-b; })+"<br/>");
	document.write( data.sort(function(a,b){ return b-a; })+"<br/>");


	document.write("<h2>STEP04_숫자표현</h2>");
	/*
		응용문제1
			num1 변수 만들기
				parseInt로 3.14라는 숫자 담기
				문서에 num1 출력받기
	*/

	var num1 = parseInt(3.14);
	document.write(num1+"<br/>");

	/*
		응용문제2
			num2 변수 만들기 
				parseFloat로 3.14라는 숫자 담기
				문서에 num2 출력받기
	*/
	
	/*
		int는 정수로 표현하는 값, 초기값을 적용할때 소수점 표현이 불가능
		입력받을때도 소수점으로 입력받은 값은 표현이 불가능
			parseInt(대상) : 대상을 분쇄하여 정수로 바꾸기 
				1,2,3,4,5,6,7....
					
					장점: 소수점자릿수를 고려하지 않기 때문에 처리속도가 매우 빠름
					단점: 처음에 소수점을 대입받지 못함


		float는 소수점을 표현할때 사용하는 값, 초기값, 입력값으로 소수점
		표현이 가능하다.
			parseFloat(대상) : 대상을 분쇄하여 소수점으로 바꾸기
				0.1, 1.0, 0.2, 2.0.....
				
				장점: 정수표현 + 소수점표현 둘다 가능함
				단점: 정수표현이 3이어도 기본적으로 소수점을 읽는 개념이기 때문에
				3.0인지 먼저 확인... 작업속도가 느려질수 있음
	*/

	var num2 = parseFloat(3);
	document.write( num2+"<br/>");

	/*
		응용문제3
			num3 변수 만들기 
				Number로 3.14라는 숫자 담기
				문서에 num3 출력받기


		장점: parseInt보다 처리속도가 조금 느리고, parseFloat 보다는 빠르게 읽는다.
					화면에 보이는 대로 읽는다.

		단점: javascript에서만 사용이 가능함!
	*/

	var num3 = Number(3.14);
	document.write( num3+"<br/>");


  </script>
 </head>
 <body>
	
 </body>
</html>
