<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> dunkin </title>
  <style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		#wrap{ width:870px; margin:0 auto; }
		h1{ color:#f2cb61; text-align:center;  padding:30px 0;}
		ul { width:780px; border:1px solid #f2cb61; margin:0 auto;}
			ul li{ width:140px; display:inline-block; margin-left:10px;}
			ul li img{width:100%;}
			 #content, .button{ margin:20px 0 10px 45px;}
			input[type="button"]{cursor:pointer; padding:0 10px;}
  </style>
  <script>
		 function menuSelect(){
			/*
				01) 1,2,3,4,5 중에서 메뉴 입력받기
				02) if? switch? 
					: switch문으로 작성하기
			*/

			var selects = prompt("메뉴에 적혀있는 번호로 입력해 주세요.","예) 숫자만 입력 1~5까지 ");

			/*
				1번을 넘겨받으면 1번에 해당하는 제품 
					알림창으로 알려주기 ( 던킨글레이즈드 도넛을 선택하였습니다. )
					로고가 해당하는 제품으로 변경되도록 만들기 

					+ 문제점 발생
					selects에 담고 있는 재료 의심해보기 
			*/
			
			// 처리파트: 숫자로 분해하여 다시저장
			selects = parseInt(selects);
			console.log( typeof(selects) );

			switch( selects ){
				case 1: alert("던킨 글레이즈드 도넛을 선택하였습니다. "); 
				document.getElementById("logoImg").src="img/best1.jpg";  break;

				case 2: alert("크림치즈 베이글을 선택하였습니다. "); 
				document.getElementById("logoImg").src="img/best2.jpg";  break;

				case 3: alert("잉글리쉬 머핀을 선택하였습니다. "); 
				document.getElementById("logoImg").src="img/best3.jpg";  break;

				case 4: alert("아메리카노를 선택하였습니다. "); 
				document.getElementById("logoImg").src="img/best4.png";  break;

				case 5: alert("핫초코를 선택하였습니다. "); 
				document.getElementById("logoImg").src="img/best5.png";  break;
			}
		 
		 
		 }

  </script>
 </head>
 <body>
	<div id="wrap">
		<h1> 던킨TOP_메뉴판 </h1>
		<ul>
			<li><img src="img/best1.jpg" alt="이미지1"/></li>
			<li><img src="img/best2.jpg" alt="이미지2"/></li>
			<li><img src="img/best3.jpg" alt="이미지3"/></li>
			<li><img src="img/best4.png" alt="이미지4"/></li>
			<li><img src="img/best5.png" alt="이미지5"/></li>
		</ul>
		<p class="button">
			<input id="menu" type="button" value="주문버튼" onclick="menuSelect();"/>
		</p>
		<div id="content">
			<p><img id="logoImg" src="img/order.png" alt="로고"/></p>
			<p><input id="result" type="text" name="result" readonly/></p>
		</div>
	</div>
 </body>
</html>
