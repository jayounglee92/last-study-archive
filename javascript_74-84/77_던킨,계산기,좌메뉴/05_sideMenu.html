<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> sideMenu </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <style>
	*{margin:0; padding:0;}
	li{list-style:none;}
	a:link, a:visited{text-decoration:none; color:#aaa; font-size:18px; font-weight:bold;}
	
	#mobileGnb{width:300px; height:600px;}
		/*이미지 44*88*/
		.btnArea{width:100%; height:44px; }
			.btnArea .btn{width:44px; height:44px; overflow:hidden;}
				.btnArea .btn img{position:relative;}

		nav{width:300px; height:520px; background-color:#aaa; padding-top:36px; position:absolute; left:-300px; transition:all 1s;}
			ul{width:100%;}
				ul li{width:100%; height:50px; line-height:50px; background-color:#333; border-top:1px solid #aaa; border-bottom:1px solid #aaa;}
					ul li a{display:block; text-indent:20px;}



					.slideLeft{left:0;}		
					.btnClose{top:-44px;}

  </style>
  <script>
	$(function(){
		
		$(".btn").click(function(){
			$("#icon").toggleClass("btnClose");
			$("nav").toggleClass("slideLeft");
		});
	
	});
	
  </script>

 </head>
 <body>
	<div id="mobileGnb">
		<div class="btnArea">
			<p class="btn"><a href="#none" title="button"><img id="icon" src="img/bt_menu_mobile.jpg" alt="모바일 메뉴 버튼"/></a></p>
		</div>
		<nav>
			<ul>
				<li><a href="#none" title="company"/>company</a></li>
				<li><a href="#none" title="serive"/>serive</a></li>
				<li><a href="#none" title="contact"/>contact</a></li>
				<li><a href="#none" title="gallery"/>gallery</a></li>
				<li><a href="#none" title="sitemap"/>sitemap</a></li>
			</ul>
		</nav>
	</div>
 </body>
</html>
<!--
	01)a태그에 백그라운드 이미지로 버튼만들기
	02) 버튼 클릭하면 x버튼 나오게 만들고 메뉴옆에 부드럽게 나오도록만들기
	03) 제이쿼리 3번째 문법사용하기
-->
