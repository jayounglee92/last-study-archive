<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> javascriptNav </title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <style>
	*{margin:0; padding:0;}
	body{color:#333; font-size:12px;  line-height:1.3em;}
	li{list-style:none;}
	a:link, a:visited{text-decoration:none; color:#333;}
	a:hover, a:focus{text-decoration:underline; color:#f00;}

	.gnbView{width:44px; height:44px;}
	.gnbView a{display:block; width:100%; height:100%; background-color:#ccc;
	background-image:url("img/bt_menu_mobile.jpg"); background-position:0 0;}

	.gnbMob{width:250px; height:400px; background-color:#888; position:absolute; left:-250px; top:44px; z-index:99; padding-top:20px;}

	.gnbMob a{display:block; width:230px; background-color:#333; color:#fff; padding:10px; border-bottom:1px solid #ccc;}
	</style>

	<script>
		/*
			1) 제이쿼리 3번째 문법사용
			2) gnbView a를 클릭하면 gnbMob 나타나도록 만들기
				:부드럽게 나타나도록 만들기
			3) =버튼이 x모양 버튼으로 바뀌도록 만들기
		*/
		$(function(){
			$(".gnbView a").click(function(){
				//gnbMob가 animate기능으로 부드럽게 나타나도록 만들기
				$(".gnbMob").animate({"left":"0"},100,"linear");

				//버튼이 x모양으로 나타나도록 하기
				$(this).css({"backgroundPosition","0 100%"});

				/*
					문제점:
						대상하나에 같은 이벤트가 한번 제공
						다시클릭하면, gnbMob가 사라지고, 버튼도 원래대로 돌려놓기
				*/
			});

			
	
		});
	</script>
 </head>
 <body>
  <div class="gnbView">
	<a href="#btn" title="btn"></a>
  </div>
  <nav class="gnb">
	<ul class="gnbMob">
		<li><a href="#none" title="company"/>company</a></li>
		<li><a href="#none" title="serive"/>serive</a></li>
		<li><a href="#none" title="contact"/>contact</a></li>
		<li><a href="#none" title="gallery"/>gallery</a></li>
		<li><a href="#none" title="sitemap"/>sitemap</a></li>
	</ul>
  </nav>
 </body>
</html>
