<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> modal2 </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
	*{margin:0; padding:0;}
	li{list-style:none;}
	
		ul{width:980px; margin:50px auto; overflow:hidden;}
		ul:after{content:""; display:none; display:block;}
			li{width:230px; height:125px; display:inline-block;}
				li img{width:100%; border:1px solid #ccc;}

		#view{width:670px; height:300px; box-shadow:10px 10px 10px rgba(0,0,0,0.4); position:absolute; left:50%; top:50%; margin-left:-335px; margin-top:-150px; z-index:5;} 
			#view p{width:100%;}
				#view p img{width:100%;}
		#full{width:100%; height:100%; background-color:rgba(0,0,0,0.4); position:fixed; left:0; top:0;}
  </style>
  <script>
   $(document).ready(function(){

		/* 
			1) view영역과 full영역이 없음. div태그로 만ㄷ르기
			: div태그를 어디에 만들것인지 대상지정
		*/
		 $("body").append("<div id='view'></div><div id='full'></div>");
	
		// 2) view와 full영역화면에서 숨기기
		 $("#full,#view").hide();

		// 3) ul li a를 클릭하면 해당하는 이미지가 view영역에 보이도록 만들기
		$("ul li a").click(function(){
			$("#view, #full").show();
			/*
				해당하는 이미지 번호 가져오기
					문제점: 한자리 숫자와 두자리이상 숫자가 등장하면 substring으로 번호를 자를 수 없음
			*/
			$("#view").html("<img src=' "+$(this).attr("href")+" ' alt='이미지'/>");
			return false;
		  });

		  //4) view나 full영역클릭하면 숨기기
		  $("#full, #view").click(function(){
			$("#full,#view").hide();
		  });
   });
  </script>
 </head>
 <body>

	<ul>
