  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
		*{margin:0; padding:0;}
		li{list-style:none;}
		ul{ width:980px; margin:50px auto 0;}
			li{ width:230px; height:125px; display:inline-block;}
				li img{ width:100%; border:1px solid #ccc; }

		#view{ width:670px; height:300px; position:absolute; left:50%; top:50%;
			margin-left:-335px; margin-top:-150px; box-shadow:10px 10px 10px rgba(0,0,0,0.5);
			z-index:7;
		}

		#full{ position:fixed; width:100%; height:100%; background-color:rgba(0,0,0,0.5); left:0; top:0;}
  </style>
  <script>
	$(function(){
		/*
			1) view 영역과 full 영역이 없음 : div 태그로 만들기 
			: div태그를 어디에 만들것인지 대상지정
		*/
		$("body").append("<div id='view'></div><div id='full'></div>");

		// 2) view와 full 영역 화면에서 숨기기
		$("#view, #full").hide();

		// 3) ul li a를 클릭하면 해당하는 이미지가 view영역에 보이도록 만들기
		$("ul li a").click(function(){
		
			$("#view, #full").show();
			/* 해당하는 이미지 번호 가져오기 
				 문제점:	1자리 숫자와 두자리 이상의 숫자가 등장하면 substring으로 번호를 공토으로 
				 자를수 없음
			*/

			$("#view").html("<img src='  "+$(this).attr("href")+"    ' alt='이미지'/>");

			return false;
		});

		// 4) view나 full영역 클릭하면 숨기기
		$("#view, #full").click(function(){
			$("#view, #full").hide();
		});
	
	
	});
  </script>
