<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> change </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
	*{margin:0; padding:0;}
	li{list-style:none;}
		#mainGallery{width:980px; margin:0 auto;}
		h2{padding:20px 0; text-align:center;}

			#mainGallery div{float:left};
				#iconArea{width:390px;}
					#iconArea li{width:30px; height:30px; display:inline-block;}
						#iconArea li img{width:100%;}

				#window{width:590px;}
					#window img{width:500px; position:absolute;}
				
		#mainGallery:after{content:""; display:block; clear:both;}


  </style>
  <script>
	$(function(){
		
		$("#iconArea li a").click(function(){
			// 1)현재클릭한 곳의 숫자 가져오기
			// 변수에 더하기, 대상.substring, 대상의 index

			var num = $(this).children("img").attr("src").substring(13,14);

			//alert(num);

			// 2) num번호를 이용하여 해당하는 자동차이미지로 변경하기
			// window영역에 있는 img값 바꾸기
			/*
			+ fade없이 사용하는 버전
			$("#window").children("img").attr("src","img/photocopier"+num+".jpg");
			*/

			/*
				+ fadeIn의 기능
					화면에 없을 때 나타나게 하는 기능
						화면에 없을 때 나타나게 하는 기능이기때문에 기본적으로 깜빡이는 문제가 발생
							

				+ fadeOut의 기능
					화면에 있을 때 사라지게 하는 기능
						기본적으로 화면에 있는 것을 사라지게 하기 때문에 부드럽게 처리가 가능하다.
			*/

			$("#window").children("img").before("<img src='img/photocopier"+num+".jpg' alt='자동차이미지'/>");
			/*
				before 로 작업하면 이미지가 위로 쌓이게 된다.
				현재 호출한 이미지가 위로 쌓이고, 기존 이미지는 아래로 배치된다.
				아래로 배치된 이미지는 fadeOut시키기
			*/

			$("#window img:last").fadeOut(500,function(){
				/* 
					문제점:
						쌓이면서 한 번만 사라지는 문제 발생
				*/
				$(this).remove();
			});
			return false;
		});
	
	});
  </script>
 </head>
 <body>
	<div id="mainGallery">
		<h2>gallery</h2>
		<div id="iconArea">
			<ul>
				<li>
					<a href="img/menu_icon1.jpg" title="이미지1">
						<img src="img/menu_icon1.jpg" alt="이미지1"/>
					</a>
				</li>
				<li>
					<a href="img/menu_icon2.jpg" title="이미지2">
						<img src="img/menu_icon2.jpg" alt="이미지2"/>
					</a>
				</li>
				<li>
					<a href="img/menu_icon3.jpg" title="이미지3">
						<img src="img/menu_icon3.jpg" alt="이미지3"/>
					</a>
				</li>
				<li>
					<a href="img/menu_icon4.jpg" title="이미지4">
						<img src="img/menu_icon4.jpg" alt="이미지4"/>
					</a>
				</li>
				<li>
					<a href="img/menu_icon5.jpg" title="이미지5">
						<img src="img/menu_icon5.jpg" alt="이미지5"/>
					</a>
				</li>
				<li>
					<a href="img/menu_icon6.jpg" title="이미지6">
						<img src="img/menu_icon6.jpg" alt="이미지6"/>
					</a>
				</li>
				<li>
					<a href="img/menu_icon7.jpg" title="이미지7">
						<img src="img/menu_icon7.jpg" alt="이미지7"/>
					</a>
				</li>
			</ul>
		</div>
		<div id="window">
			<img src="img/photocopier2.jpg" alt="자동차이미지"/>
		</div>
	</div>
 </body>
</html>
