<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> scrollTop </title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <style>
	*{margin:0; padding:0;}
	#wrap{max-width:1600px; margin:0 auto;}
		#wrap p{width:1600px; height:30px; background-color:#000; text-align:center; line-height:30px; position:fixed;}
			#wrap p a{color:#fff; padding:0 20px;}
			.area{font-size:50px;text-align:center;}
			.area1{background-color:#1df;}
			.area2{background-color:#8df;}
			.area3{background-color:#cdf;}
			.area4{background-color:#edf;}

  </style>

 <script>
	$(function(){
		// 01) 화면에 보이는 높이대로 설정하기
		// 단점: 브라우저들 마다 높이가 다르고, 디ㅏ이스들 마다 높이가 다르기때문에
		// 정확하게 구현되지 않을 수 있음
		$(".area").css({"height":$(window).height()});

		// 02) a태그 중에서 eq(1)을 클릭하면 .area2영역으로 움직이도록 만들기
		$("#wrap a:eq(0)").bind("focus click", function(){
			var area2 = $(".area1").offset().top;
			$("html, body").animate({scrollTop:area2},500);
		});
		$("#wrap a:eq(1)").bind("focus click", function(){
			var area2 = $(".area2").offset().top;
			$("html, body").animate({scrollTop:area2},500);
		});
		$("#wrap a:eq(2)").bind("focus click", function(){
			var area2 = $(".area3").offset().top;
			$("html, body").animate({scrollTop:area2},500);
		});
		$("#wrap a:eq(3)").bind("focus click", function(){
			var area2 = $(".area4").offset().top;
			$("html, body").animate({scrollTop:area2},500);
		});

	});
 </script>
 </head>
 <body>
  <div id="wrap">
	<p>
		<a href="#" title="area1">area1</a>
		<a href="#" title="area2">area2</a>
		<a href="#" title="area3">area3</a>
		<a href="#" title="area4">area4</a>
	</p>
	<div class="area area1">sectionArea1</div>
	<div class="area area2">sectionArea2</div>
	<div class="area area3">sectionArea3</div>
	<div class="area area4">sectionArea4</div>
  </div>
 </body>
</html>
