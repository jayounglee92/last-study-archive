<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> food </title>
  <style>
	*{ margin:0; padding:0; }
	div{ text-align:center; margin-top:150px; }
	img{ cursor:pointer; }
  </style>
  <script>
		/*
			함수에 들어갈 기능과 그렇지 않은 것 구분하여
			기능 구현하기
		*/

		/* 01) 클릭전에 알림창 띄우기 */
		alert("안녕하세요\n음식백달입니다\n로고를 클릭하세요");

		/*02) 로고를 클릭하면 이름 입력창 띄우기 : 함수 만들기*/
		function logoClick(){
			/* 03) 이름 입력받기 입력창띄우기 , 000 님을 위한 맞춤 상품입니다. 알림창띄우기*/
			var name = prompt("고객님의 성함을 입력하세요.");
			alert(name+"님을 위한 맞춤 상품 입니다.");

			/* 04) 로고 이미지, 음식 이미지로 교체하기 
			var logo = document.getElementById("logo");
			console.log( logo );
			logo.src="img/2.gif";
			*/

			document.getElementById("logo").src="img/2.gif";
		}
  </script>
 </head>
 <body>
	<div>
		<img id="logo" src="img/logo.jpg" alt="로고" onclick="logoClick();"/>
	</div>
 </body>
</html>

		3  로고클릭하면 입력창띄우기
