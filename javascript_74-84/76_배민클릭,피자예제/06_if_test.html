		if 기본구문
			if(조건){ 조건에 맞는 값}

				다른 조건이 있을때만 읽어주는 부분, 
				또 다른 조건이 있을때만 사용하고

			}
			else{ 조건에 맞지 않는 값 }

				원하는 답이 37번째 줄...또는 42째 줄에 있을경우

				if( apple == "apple"){ confirm("사과의 스펠링이 맞습니다."); }

	*/



	/*
		04) 아이의 나이 입력받기 
		이 아이의 나이가 0세보다 크거나 같고, 5세보다 작거나 같을때

		아니라면 아이의 나이가 000세로 입장이 불가합니다. 알림창띄우기

		+ ver-1 
			: 다중 if문으로 섬세하게 필터링이 가능함

			if(age >= 0){
				if(age <= 5){
					alert("이 아이의 나이는 "+age+"세로 입장이 가능합니다.");
				}
				else{ alert(age+"세로 5세 보다 큰 아이입니다."); }
			}
			else{ alert("이 아이의 나이가 "+age+"세로 입장이 불가합니다."); }


	*/

	var age = prompt("아이의 나이를 입력하세요 : ");
	if(age >= 0 && age <=5 ){ 
		alert("이 아이의 나이는 "+age+"세로 입장이 가능합니다."); 
		}
	else{ alert("이 아이의 나이가 "+age+"세로 입장이 불가합니다."); }
