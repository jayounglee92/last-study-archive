<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> ifPizza </title>
  <style>
	*{margin:0; padding:0;}
	li{list-style:none;}
	#wrap{width:500px; border:2px dotted #f00; border-radius:0 0 100px;}
		h2{width:100%; background-color:red; color:#fff; text-align:center; letter-spacing:4px; font-weight:400; text-transform:uppercase;}
		p img{width:100%;}
		#wrap ul{width:100%; height:140px;}
			#wrap ul li{width:300px; margin-left:20px; margin-top:10px;}
				label{display:block; width:100px; float:left;}
				#btn{margin-right:68px;}
				#num, #total{width:140px; height:19px; border:1px solid #333; vertical-align:top;}
				#pizzaType{width:142px; height:22px;border:1px solid #333;}
  </style>
  <script>
	function btnClick(){
		
		var price = 28800;
		var amount = num.value;
		total.value = price*amount;
	}
  </script>
 </head>
 <body>
	<div id="wrap">
		<h2>pizza</h2>
		<p><img src="img/pizza.jpg" alt="피자이미지"/></p>
		<ul>
			<li><label>판매가:</label><span>28800원</span></li>
			<li>
				<label for="pizzaType">상품:</label>
				<select id="pizzaType">
					<option selected="selected" value="">선택해주세요.</option>
					<option value="포테이토피자">포테이토피자</option>
					<option value="쉬림프피자">쉬림프피자</option>
					<option value="고구마피자">고구마피자</option>
					<option value="불고기피자">불고기피자</option>
				</select>
			</li>
			<li><label for="num">갯수:</label><input id="num" type="number" title="num" min="1"></li>
			<li><input id="btn" type="button" value="합계" title="total button" onclick="btnClick();"/><input id="total" type="text" title="total price"/>원</li>
		</ul>
	</div>
 </body>
</html>
<!--
	01) 판매가와 수량이 합계 버튼을 누르면 계산이 되서 나오도록하기
	02) 상품이 선택되어 있지 않으면 알림창띄우기("상품을 선택하세요.")
	03) 수량공간이 빈칸과 같을 경우 수량을 입력하세요.
-->
