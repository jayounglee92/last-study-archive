<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title> javascriptTEST2 </title>
  <script>	
		function max1(){ alert("저희 집 강아지 이름은 맥스입니다. ");}
		function prompt1(){
			var ans = prompt(" 좋아하는 과일은? ");
			document.write("선택한 과일은 "+ans+" 입니다.");
		}

  </script>	
 </head>
 <body>
	<h2>메서드 방식을 이용하여 알림창띄우기</h2>
	<input id="btn1" type="button" value="클릭1" title="클릭1" onclick="alert('3일만 나오면 된다.');"/>

	<h2>함수를 이용하여 알림창띄우기</h2>
	<input id="btn2" type="button" value="클릭2" title="클릭2" onclick="max1();"/>

	<h2>함수를 이용하여 입력, 출력받기</h2>
	<input id="btn3" type="button" value="클릭3" title="클릭3" onclick="prompt1();"/>
 </body>
</html>
