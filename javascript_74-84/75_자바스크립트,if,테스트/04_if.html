<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta charset="utf-8"/>
  <title>if</title>
  <script>
	/*
		제어문: 어떠한 기능들을 제어하기 위하여 사용!
			if문 / switch 문

		if문의 기본문법
			if(조건){ 조건에 맞는 값의 기능구현 }
			else{ 조건에 맞지 않을경우의 기능구현 }

			주의!
				if문은 조건이 있을때만 기능을 구현할 수 있기 때문에 조건이 없는
				값에서는 사용이 불가하다.

				조건에 맞는 참의 값은 == true
				조건에 맞지 않는 거짓의 값은 == false
	*/

		document.write("<h3> 01_if문의 기본사용 </h3>");
		if( false ){ document.write("조건에 맞습니다. 현재값 출력 <br/>");  }
		else{ document.write("조건에 맞지 않습니다. 현재값 출력<br/>"); }

	/*
		응용문제
			비교하는 값이 10보다 크면 
				현재값이 10보다 큰 참의 값입니다. 문서에 출력
				현재값이 10보다 작은 거짓값입니다. 문서에 출력
	*/

	document.write("<h3> 02_변수의 값과 비교하기 </h3>");
	var num=9;
	
	if(num > 10){ document.write("10보다 큰 '참의 값' 입니다."); }
	else{ document.write("10보다 작은 '거짓 값' 입니다."); }

  </script>
 </head>
 <body>

 </body>
</html>
