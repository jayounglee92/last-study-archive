<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> for문 </title>
  <script>
	/*
		1) 변수
		2) 제어문: 조건에 맞춰서 제어를 할 수 있음
			if: if, else if, else
			switch: break, default

		3) 반복문: 반복문하기 위하여 사용
		for문, whlie문, do while문
	*/

	document.write("<h2>문서에 숫자가 들어간 문장 출력받기</h2>");
	/*
		입출력받을 값이 1000개가 넘는다면 복사하기가 어렵다.
		일정한 형태로 반복이 된다면 반복문을 사용하여 해결
	*/
	document.write("출력받을 숫자는 "+1+"입니다.<br/>");
	document.write("출력받을 숫자는 "+2+"입니다.<br/>");
	document.write("출력받을 숫자는 "+3+"입니다.<br/>");
	document.write("출력받을 숫자는 "+4+"입니다.<br/>");
	document.write("출력받을 숫자는 "+5+"입니다.<br/>");
	document.write("출력받을 숫자는 "+6+"입니다.<br/>");
	document.write("출력받을 숫자는 "+7+"입니다.<br/>");
	document.write("출력받을 숫자는 "+8+"입니다.<br/>");

	document.write("<h2>for문의 기본 사용방법</h2>");
	
	for(var index=1; index<9; index=index+1){
		document.write("출력받을 숫자는 "+index+"입니다.<br/>");
	}
	/*
		for문의 기본
			예) 100미터 달리기!
			시작점은 정해져있음
			종료지점은 100미터라면 100미터안에서 끝이나야 함!
			증감문: 증가하거나 감소하는 것

			+ 종료지점: 7까지 세어준다면 8보다 작게 잡는 것이 좋다.
				+ index<9: 숫자9가 나오기 전까지 세어주기
				+ index<=8: 8보다 작거나 같을 때까지
					
					for문 자체가 반복시킬 때 사용하는 개념이기 때문에 종료지점이 복잡하면 무한으로 루프현상이 생길 수 있음
					결과갑, 마지막 값을 알 수 있으면 마지막 값보다 조금 크게 잡아서 작게 만들어 주는 것이 좋다.
					예) index<9;

				+ 중요사항
					+ 처음에 시작하는 값은 무조건 출력됨
					+ 증감문은 계속 작동되어야 하기때문에 세미콜론이 없음

				for(시작점; 종료지점; 증감문){
					반복되는 값
				}

				for(var index=1; index<9; index=index+1){
					시작하는 값1은 무조건 출력
					  9 종료지점에 맞지 않기 때문에 출력불가
					  8
					  7
					  6
					  5	  =   4   + 1
					  4	  =   3	  + 1
					  3	  =   2	  + 1						
					  2	  =   1	  + 1
					index = index + 1;
				   계산된값 = 계산하기
				}
	*/
	/*
		응용문제 풀기

		01) best01~best09까지 문서에 출력받기
		02) 10,9,8,7,...1까지 출력받기
		03) 0,2,4,6,8 출력받기
		04) 1,3,5,7,9 출력받기
	*/
	document.write("<h3>01) best01~best09까지 문서에 출력받기</h3>");
	// index변수를 앞에서 이미 선언했기때문에 var index라고 다시 선언해줄 필요가 없음
	for(index=1; index<10; index=index+1){
		document.write("best0"+index+"<br/>");
	}
	
	// 증가하는 값과 감소하는 값에서는 종료지점의 표현방법 확인하기!
	document.write("<h3>02) 10,9,8,7,...1까지 출력받기</h3>");
	for(index=10; index>0; index=index-1){
		document.write(index+",");
	}

	document.write("<h3>03) 0,2,4,6,8 출력받기</h3>");
	for(index=0; index<10; index=index+2){
		document.write(index+" ");
	}

	document.write("<h3>04) 1,3,5,7,9 출력받기</h3>");
	for(index=1; index<11; index=index+2){
		document.write(index+" ");
	}

	/*
		index=index+2;
		index=index-2;
			증감문: 증가할 수도 있고 감소할 수도 있음
			증가되거나 감소되는 값을 계속해서 작업해주어야 하기때문에 세미콜론을 작성하지 않는다.

			index=index+1

				1) index+1(계산하기)
				2) index=(계산된 값 담기)

				index	=	index+1
				2)담아주기	1) 1항 계산하기

			+ 2항 연산자
				index=index+1 하나씩 증가할 때는 거의 사용하지 않음		
				아래와 같이 하나씩 더하거나 뺄 때 사용하는 값이 아니라 계산에 의해서 처리과정을 거쳐야 할 때 사용!
				index=index+2
				index=index+3
				index=index-5

			+ 단항 연산자
				1) index=index+1 : 자기자신에게 하나씩 더해서 다시 스스로에게 담아줌
				2) index+1 : 자기자신에게 담아주는 형태를 빼줌(담아주는 부분 제외되면서 항이 하나로 줄어듬)
				3) index++ : 숫자모양도 생략하고 ++를 작성하여 숫자 하나씩 증가할 때 사용
	*/

	/*
		응용문제(단항연산자로 풀기)
		1) 1부터 10까지 출력받기
		2) 7부터 1까지 출력받기
		3) hello1부터 hello6번까지 출력받기
		4) lucky 다섯번 출력받기

		*****************면접문제
		5) 시작은 0으로 시작하고, 출력은 12345출력받기
		6) 시작은 1로 하고, 종료는 9보다 작거나 같다로 하는데.. best1~best10까지 출력받기
	*/
	document.write("<h3>1) 1부터 10까지 출력받기</h3>");
	for(i=1; i<11; i++){
		document.write(i+" ");
	}
	//현재 i값 확인하기
	// 11로 확인, 11까지 확인하고 종료지점이 11전까지 출력되기 때문에 10까지만 출력
	// console.log(i);
	document.write("<h3>2) 7부터 1까지 출력받기</h3>");
	for(i=7; i>0; i--){
		document.write(i+" ");
	}

	document.write("<h3>3) hello1부터 hello6번까지 출력받기</h3>");
	for(i=1; i<7; i++){
		document.write("hello"+i+" ");
	}

	document.write("<h3>4) lucky 다섯번 출력받기</h3>");
	for(i=0; i<5; i++){
		document.write("lucky ");
	}
	/*
		i는 index의 단축된 표현으로 사용
		index는 공간값을 표현

		공간값은 0부터 시작
			for문에서 시작조건이 없으면 무조건 0부터 설정
	*/

	document.write("<h3>5) 시작은 0으로 시작하고, 출력은 12345출력받기</h3>");
	for(i=0; i<6; i++){
		//if(i==0){i=i+1;}
		document.write("추가문제"+(i+1)+",");
	}
	
	document.write("<h3>6) 시작은 1로 하고, 종료는 9보다 작거나 같다로 하는데.. best1~best10까지 출력받기</h3>");
	for(i=1; i<=9; i++){
		document.write("best"+i+",");
		if(i==9){
			document.write("best"+(i+1)+" ");
		}
	}


  </script>

 </head>
 <body>
  
 </body>
</html>
