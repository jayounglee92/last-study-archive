<!DOCTYPE html>
<html lang="ko">
 <head>
 <meta charset="utf-8">
  <title> while </title>
  <script>
	/*
		제어문: if, swich
		반복문: for, while, do while
	*/
	document.write("<h2>for문을 사용하여 문제풀기</h2>");
	/*
		0~6까지 시작과 종료로 사용하고, 실제출력은 1~6까지 나오도록 만들기
	
	for(var i=0; i<6; i++){
		document.write(i+1+" ");
	}
	*/
	/*
		while문 사용
			while(참의 조건){
				+ while문 영역안의 모든 값들은 반복이 되기 시작함
				+ 참의 조건에 맞지 않으면 while문 안으로 속하지 못하기때문에 반복이 일어나지 않는다.
			}
	*/

	document.write("<h2>while문 사용하기</h2>");
	var i=0;					
	while(i<6){				
		document.write(i+",");
		i++;				
	}
	/*
		while문 사용시 주의사항!
			while(참의 조건에 세미콜론 사용금지!)
				세미콜론을 참의 조건에 사용하게 되면 연속적으로 비교를 할 수가 없음

			while문에서 증감문이 출력보다 먼저 작성되면 초기값이 늘어나거나 줄어든채로 출력되기때문에 문제가 발생할 수 있다.
				초기값이 0으로 출력되어하나 1이나 -1이 될 수 있음!

		var i=0;					:초기값 설정
		while(i<6){					:참의 조건인지 확인
			document.write(i+",");	:출력
			i++;					:증감문
		}

		01) 초기값이 참의 조건과 비교
		02) 출력문이 있기때문에 초기밧 출력
		03) 증감문에 의해 0+1=1

		01) i는 숫자1이 되서 다시 참의 조건과 비교
		02) 출력문이 있기때문에 1출력
		03) 증감문에 의해 1+1=2

		i<6 작다면 비교하러 올라가서 참의 조건과 일치하면 계속해서 반복이 일어남

		증감문에 의해 참의 조건과 비교해 조건에 일치하지 않으면 반복문이 일어나지 않고 멈춤
			i가 6일경우, 조건이 i<6
			i(6)<6: 이럴경우 반복이 멈춤
	*/

  </script>
 </head>

 </body>
</html>
